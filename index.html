<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tattoo Booking Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Basic styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      box-sizing: border-box;
    }
    .form-section {
      margin: 20px 0;
    }
    button {
      background: #333;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .size-container {
      display: flex;
      gap: 10px;
    }
    .size-container > div {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Tattoo Booking Form</h1>
  
  <!-- Added 'enctype="multipart/form-data"' below -->
  <form id="tattoo-form" enctype="multipart/form-data">
    <!-- Personal Info -->
    <div class="form-section">
      <h2>Personal Info</h2>
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required>
      
      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>
    </div>

    <!-- Tattoo Info -->
    <div class="form-section">
      <h2>Tattoo Info</h2>
      <label for="placement">Placement *</label>
      <input type="text" id="placement" name="placement" placeholder="e.g., forearm, shoulder, etc." required>
      
      <div class="size-container">
        <div>
          <label for="heightInches">Height (inches) *</label>
          <input type="number" id="heightInches" name="heightInches" required>
        </div>
        <div>
          <label for="widthInches">Width (inches) *</label>
          <input type="number" id="widthInches" name="widthInches" required>
        </div>
      </div>

      <label>Color or Black & Grey? *</label>
      <select id="colorOrBlack" name="colorOrBlack" required>
        <option value="color">Color</option>
        <option value="black-and-grey">Black and Grey</option>
      </select>
      
      <label for="description">Brief Description *</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <!-- Changed name to "reference-images[]" to handle multiple files as an array -->
      <label for="reference-images">Reference Images</label>
      <input type="file" id="reference-images" name="reference-images[]" accept="image/*" multiple>
      
      <label for="requested-date">Requested Date *</label>
      <input type="date" id="requested-date" name="requested-date" required>
      
      <label for="preferred-location">Preferred Location *</label>
      <select id="preferred-location" name="preferred-location" required>
        <option value="">-- Select Location --</option>
        <!-- We'll add real options dynamically from a database later -->
        <option value="locationA">Location A</option>
        <option value="locationB">Location B</option>
        <option value="locationC">Location C</option>
      </select>

      <label for="preferred-artist">Preferred Artist</label>
      <select id="preferred-artist" name="preferred-artist">
        <option value="">No preference / First available</option>
        <!-- Dynamically updated based on chosen location later -->
        <option value="artist1">Artist 1</option>
        <option value="artist2">Artist 2</option>
      </select>
    </div>

    <!-- Marketing and Consent -->
    <div class="form-section">
      <!-- 'required' makes the checkbox mandatory for form submission -->
      <label>
        <input type="checkbox" id="opt-in-marketing" name="opt-in-marketing" required>
        I agree to receive emails and SMS regarding my appointment and marketing.
      </label>
      <p style="font-size: 0.9em;">
        By checking this box, you consent to be contacted in compliance with applicable ADA and privacy regulations.
      </p>
    </div>

    <!-- Submit -->
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('tattoo-form');

    form.addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent page reload

      // Create a FormData object from the form
      const formData = new FormData(form);

      // Send form data to Make webhook
      try {
        const response = await fetch('https://hook.us2.make.com/41mjz37swhb5fdu238aqtr26x9by4b5e', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert('Form submitted successfully! We will contact you soon via SMS or email.');
          // Optionally reset the form
          form.reset();
        } else {
          alert('Error submitting form, please try again later.');
        }
      } catch (error) {
        console.error(error);
        alert('Error submitting form, please check console for details.');
      }
    });
  </script>
</body>
</html>
