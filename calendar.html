  <style>
    /* Desktop-oriented dark style */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #111;
      color: #fff;
      min-height: 100vh;
      /* Center the main content in a container */

      flex-direction: column;
    }
    header {
      background: #000;
      border-bottom: 2px solid #444;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 1.8rem;

    label {

    input, select {

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
  <script>
    /*******************************************************
     * Basic Auth & Layout
     *******************************************************/
    const supabaseUrl='https://shlvjhipxnslrncczopn.supabase.co';
    const supabaseKey='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNobHZqaGlweG5zbHJuY2N6b3BuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2NDgzNjIsImV4cCI6MjA2MjIyNDM2Mn0.oPrYFyW0IsDnNsDpQ9LI0cOm6Y7OIJbjebp2Zjvv_qQ';
    const supabase=window.supabase.createClient(supabaseUrl,supabaseKey);

    function checkAuth(){
      const userId=localStorage.getItem('currentUserId');
      if(!userId) window.location.href='login.html';
    }

    const logoutBtn=document.getElementById('logout-btn');
    logoutBtn.addEventListener('click',()=>{
      localStorage.clear();
      window.location.href='login.html';
    });

    // Tabs
    const tabCalendarBtn=document.getElementById('tab-calendar-btn');
    const tabAppointmentsBtn=document.getElementById('tab-appointments-btn');
    const calendarTab=document.getElementById('calendar-tab');
    const appointmentsTab=document.getElementById('appointments-tab');

    tabCalendarBtn.addEventListener('click',()=>{
      tabCalendarBtn.classList.add('active');
      tabAppointmentsBtn.classList.remove('active');
      calendarTab.classList.add('active');
      appointmentsTab.classList.remove('active');
    });
    tabAppointmentsBtn.addEventListener('click',()=>{
      tabCalendarBtn.classList.remove('active');
      tabAppointmentsBtn.classList.add('active');
      calendarTab.classList.remove('active');
      appointmentsTab.classList.add('active');
      loadApptLocations();
    });

    /*******************************************************
     * Calendar Tab
     *******************************************************/
    const calendarLocation=document.getElementById('calendar-location');
    const dayInput=document.getElementById('day-input');
    const artistFilterContainer=document.getElementById('artist-filter-container');
    const dailyContainer=document.getElementById('daily-container');

    let artistMap={};
    let currentApptId=null; // track editing

    dayInput.addEventListener('change',loadDay); // auto-update

    async function loadCalendarLocations(){
      const {data,error}=await supabase
        .from('locations')
        .select('*');
      if(error){console.error(error);return;}
      calendarLocation.innerHTML='<option value="">-- Select Location --</option>';
      data.forEach(loc=>{
        const opt=document.createElement('option');
        opt.value=loc.id;
        opt.textContent=loc.location_name;
        calendarLocation.appendChild(opt);
      });
      calendarLocation.addEventListener('change',()=>{
        loadLocationArtists(calendarLocation.value);
      });
    }
    async function loadLocationArtists(locId){
      artistMap={};
      artistFilterContainer.innerHTML='';
      if(!locId)return;
      const {data,error}=await supabase
        .from('artists')
        .select('id,artist_name,color,sunday_start,sunday_end,monday_start,monday_end,tuesday_start,tuesday_end,wednesday_start,wednesday_end,thursday_start,thursday_end,friday_start,friday_end,saturday_start,saturday_end')
        .eq('location_id',locId);
      if(error){console.error(error);return;}
      data.sort((a,b)=> a.artist_name.localeCompare(b.artist_name));
      data.forEach(art=>{
        artistMap[art.id]=art;
        const wrap=document.createElement('div');
        wrap.style.display='inline-block';
        wrap.style.marginRight='8px';
        const cb=document.createElement('input');
        cb.type='checkbox';
        cb.id='filter-'+art.id;
        cb.value=art.id;
        cb.checked=true;
        const lb=document.createElement('label');
        lb.htmlFor=cb.id;
        lb.textContent=art.artist_name;
        wrap.appendChild(cb);
        wrap.appendChild(lb);
        artistFilterContainer.appendChild(wrap);
      });
      loadDay();
    }
    function getFilteredArtistIds(){
      const cbs=artistFilterContainer.querySelectorAll('input[type=checkbox]');
      let arr=[];
      cbs.forEach(cb=>{
        if(cb.checked)arr.push(cb.value);
      });
      return arr;
    }
    function toMinutes(hhmm){
      if(!hhmm)return 0;
      const[h,m]=hhmm.split(':').map(Number);
      return h*60+m;
    }
    function appointmentsOverlap(a,b){
      if(!a||!b)return false;
      const aS=toMinutes(a.start_time);
      const aE=toMinutes(a.end_time);
      const bS=toMinutes(b.start_time);
      const bE=toMinutes(b.end_time);
      return(aS<bE && bS<aE);
    }

    async function loadDay(){
      dailyContainer.innerHTML='';
      const dayVal=dayInput.value;
      if(!dayVal)return;
      // build hour lines 8am->midnight
      for(let hr=8; hr<=24; hr++){
        const top=(hr-8)*60;
        const line=document.createElement('div');
        line.classList.add('hour-line');
        line.style.top=top+'px';
        let h=hr; let am='AM';
        if(h>=12)am='PM';
        if(h>12)h-=12;
        if(h===24){h=12;am='AM';}
        line.textContent=`${h}:00 ${am}`;
        dailyContainer.appendChild(line);
      }
      // find relevant artists
      const aIds=getFilteredArtistIds();
      let colArtists=[];
      aIds.forEach(id=>{
        if(artistMap[id])colArtists.push(artistMap[id]);
      });
      colArtists.sort((a,b)=> a.artist_name.localeCompare(b.artist_name));

      // schedules
      const d=new Date(dayVal).getDay();
      const dayNames=['sunday','monday','tuesday','wednesday','thursday','friday','saturday'];
      const dayName=dayNames[d];
      colArtists.forEach((art,idx)=>{
        const st=art[dayName+'_start'];
        const en=art[dayName+'_end'];
        if(!st||!en)return;
        const sN=toMinutes(st);
        const eN=toMinutes(en);
        if(sN>=eN)return;
        const top=sN-(8*60);
        const height=eN-sN;
        const leftBase=80;
        const colWidth=120;
        const x=leftBase+(idx*colWidth);

        const block=document.createElement('div');
        block.classList.add('schedule-block');
        block.style.left=x+'px';
        block.style.top=top+'px';
        block.style.width=(colWidth-10)+'px';
        block.style.height=height+'px';
        block.style.borderLeftColor=art.color||'#aaa';
        block.innerHTML=`
          <span class="schedule-artist-name">${art.artist_name}</span>
          ${st} - ${en}
        `;
        dailyContainer.appendChild(block);
      });

      // appointments
      let {data:appts,error}=await supabase
        .from('artist_appointments')
        .select('*')
        .eq('date',dayVal);
      if(error){console.error(error);return;}
      appts=appts.filter(a=>aIds.includes(a.artist_id));
      // group by artist => overlap columns
      colArtists.forEach((art,idx)=>{
        const relevant=appts.filter(x=>x.artist_id===art.id);
        relevant.sort((a,b)=> toMinutes(a.start_time)-toMinutes(b.start_time));
        let subCols=[];
        relevant.forEach(ap=>{
          let placed=false;
          for(let col of subCols){
            let last=col[col.length-1];
            if(!appointmentsOverlap(last,ap)){
              col.push(ap);
              placed=true;
              break;
            }
          }
          if(!placed)subCols.push([ap]);
        });
        subCols.forEach((col,subIdx)=>{
          col.forEach(ap=>{
            const sN=toMinutes(ap.start_time)-8*60;
            const eN=toMinutes(ap.end_time)-8*60;
            const top=Math.max(0,sN);
            const ht=Math.max(eN-sN,5);
            const leftBase=80+(idx*120);
            const totalW=120;
            const cCount=subCols.length;
            const colW=(totalW-10)/cCount;
            const x=leftBase+(subIdx*colW);
            const div=document.createElement('div');
            div.classList.add('appointment-block');
            div.style.left=x+'px';
            div.style.top=top+'px';
            div.style.width=(colW-2)+'px';
            div.style.height=ht+'px';
            div.style.backgroundColor=art.color||'#666';
            div.textContent=`${art.artist_name} - ${ap.client_name||''} (${ap.appointment_type})`;
            div.addEventListener('click',(evt)=>{
              evt.stopPropagation();
              openExistingApptModal(ap.id);
            });
            dailyContainer.appendChild(div);
          });
        });
      });
      dailyContainer.addEventListener('click', onDailyContainerClick);
    }
    function onDailyContainerClick(e){
      if(
        e.target.classList.contains('appointment-block')||
        e.target.classList.contains('schedule-block')||
        e.target.classList.contains('hour-line')
      )return;
      const rect=dailyContainer.getBoundingClientRect();
      const clickY=e.clientY-rect.top;
      const mins=Math.floor(clickY);
      const hr=Math.floor(mins/60)+8;
      const mm=(mins%60).toString().padStart(2,'0');
      const hh=hr.toString().padStart(2,'0');
      openNewApptModal(`${hh}:${mm}`, dayInput.value);
    }

    // Appointment modal references
    const apptModal=document.getElementById('appt-modal');
    const modalTitle=document.getElementById('modal-title');
    const modalStartTime=document.getElementById('modal-start-time');
    const modalEndTime=document.getElementById('modal-end-time');
    const modalArtist=document.getElementById('modal-artist');
    const modalClientName=document.getElementById('modal-client-name');
    const modalClientPhone=document.getElementById('modal-client-phone');
    const modalEmail=document.getElementById('modal-email');
    const modalDescription=document.getElementById('modal-description');
    const modalDeposit=document.getElementById('modal-deposit');
    const modalPrice=document.getElementById('modal-price');
    const modalTip=document.getElementById('modal-tip');
    const modalApptType=document.getElementById('modal-appt-type');
    const saveApptBtn=document.getElementById('save-appt-btn');
    const cancelApptBtn=document.getElementById('cancel-appt-btn');
    const deleteApptBtn=document.getElementById('delete-appt-btn');
    const completeApptBtn=document.getElementById('complete-appt-btn');
    let currentApptId=null;

    function openNewApptModal(slot,dateStr){
      currentApptId=null;
      modalTitle.textContent='New Appointment';
      modalStartTime.value=slot;
      modalEndTime.value=slot;
      modalArtist.value='';
      modalClientName.value='';
      modalClientPhone.value='';
      modalEmail.value='';
      modalDescription.value='';
      modalDeposit.value='';
      modalPrice.value='';
      modalTip.value='';
      modalApptType.value='walk-in';
      deleteApptBtn.style.display='none';
      completeApptBtn.style.display='none';
      apptModal.style.display='block';
    }
    async function openExistingApptModal(apptId){
      currentApptId=apptId;
      const {data,error}=await supabase
        .from('artist_appointments')
        .select('*')
        .eq('id',apptId);
      if(error||!data||!data.length){
        console.error(error);
        alert('Error loading appointment.');
        return;
      }
      const ap=data[0];
      modalTitle.textContent='Edit Appointment';
      modalStartTime.value=ap.start_time||'';
      modalEndTime.value=ap.end_time||'';
      modalArtist.value=ap.artist_id;
      modalClientName.value=ap.client_name||'';
      modalClientPhone.value=ap.client_phone||'';
      modalEmail.value=ap.email||'';
      modalDescription.value=ap.notes||'';
      modalDeposit.value=ap.deposit||'';
      modalPrice.value=ap.price||'';
      modalTip.value=ap.tip||'';
      modalApptType.value=ap.appointment_type||'walk-in';
      deleteApptBtn.style.display='inline-block';
      completeApptBtn.style.display='inline-block';
      apptModal.style.display='block';
    }
    async function saveOrUpdateAppt(){
      const sVal=modalStartTime.value;
      const eVal=modalEndTime.value;
      const aVal=modalArtist.value;
      const cName=modalClientName.value;
      const cPhone=modalClientPhone.value;
      const eMail=modalEmail.value;
      const desc=modalDescription.value;
      const dep=modalDeposit.value?parseFloat(modalDeposit.value):null;
      const pr=modalPrice.value?parseFloat(modalPrice.value):null;
      const tp=modalTip.value?parseFloat(modalTip.value):null;
      const apType=modalApptType.value;
      if(!sVal||!eVal){alert('Start/End time required.');return;}

      // check overlap
      let {data:ex,error}=await supabase
        .from('artist_appointments')
        .select('*')
        .eq('date', dayInput.value)
        .eq('artist_id',aVal);
      if(error){console.error(error);alert('Error checking overlap.');return;}
      if(checkOverlap(ex,sVal,eVal)){
        alert('That slot overlaps an existing appointment.');return;
      }

      if(!currentApptId){
        // insert
        const {error:insE}=await supabase
          .from('artist_appointments')
          .insert([{
            artist_id:aVal,
            date:dayInput.value,
            start_time:sVal,
            end_time:eVal,
            appointment_type:apType,
            client_name:cName,
            client_phone:cPhone,
            email:eMail,
            notes:desc,
            deposit:dep,
            price:pr,
            tip:tp
          }]);
        if(insE){alert('Error inserting.');return;}
      } else {
        // update
        const {error:updE}=await supabase
          .from('artist_appointments')
          .update({
            artist_id:aVal,
            start_time:sVal,
            end_time:eVal,
            appointment_type:apType,
            client_name:cName,
            client_phone:cPhone,
            email:eMail,
            notes:desc,
            deposit:dep,
            price:pr,
            tip:tp
          })
          .eq('id', currentApptId);
        if(updE){alert('Error updating.');return;}
      }
      reloadDay();
    }
    function checkOverlap(ex,sVal,eVal){
      const sN=toMinutes(sVal);
      const eN=toMinutes(eVal);
      for(let ap of ex){
        if(ap.id!==currentApptId){
          const aS=toMinutes(ap.start_time);
          const aE=toMinutes(ap.end_time);
          if(sN<aE && aS<eN)return true;
        }
      }
      return false;
    }
    function reloadDay(){
      apptModal.style.display='none';
      dailyContainer.removeEventListener('click', onDailyContainerClick,false);
      loadDay().then(()=>{
        dailyContainer.addEventListener('click', onDailyContainerClick);
      });
    }
    const saveApptBtn=document.getElementById('save-appt-btn');
    const cancelApptBtn=document.getElementById('cancel-appt-btn');
    const deleteApptBtn=document.getElementById('delete-appt-btn');
    const completeApptBtn=document.getElementById('complete-appt-btn');
    saveApptBtn.addEventListener('click',saveOrUpdateAppt);
    cancelApptBtn.addEventListener('click',()=>apptModal.style.display='none');
    deleteApptBtn.addEventListener('click',async()=>{
      if(!currentApptId)return;
      if(!confirm('Delete this appointment?'))return;
      const {error}=await supabase
        .from('artist_appointments')
        .delete()
        .eq('id',currentApptId);
      if(error){alert('Error deleting.');return;}
      reloadDay();
    });
    completeApptBtn.addEventListener('click',async()=>{
      if(!currentApptId)return;
      const {error}=await supabase
        .from('artist_appointments')
        .update({appointment_type:'completed'})
        .eq('id',currentApptId);
      if(error){alert('Error completing.');return;}
      reloadDay();
    });

    /*******************************************************
     * Appointments Tab
     *******************************************************/
    const apptLocation=document.getElementById('appt-location');
    const apptArtist=document.getElementById('appt-artist');
    const startRange=document.getElementById('start-range');
    const endRange=document.getElementById('end-range');
    const typeAppointment=document.getElementById('type-appointment');
    const typeWalkin=document.getElementById('type-walkin');
    const apptList=document.getElementById('appt-list');
    const apptListMsg=document.getElementById('appt-list-msg');

    apptLocation.addEventListener('change', loadApptArtists);
    apptArtist.addEventListener('change', loadAppointmentsList);
    startRange.addEventListener('change', loadAppointmentsList);
    endRange.addEventListener('change', loadAppointmentsList);
    typeAppointment.addEventListener('change', loadAppointmentsList);
    typeWalkin.addEventListener('change', loadAppointmentsList);

    async function loadApptLocations(){
      // fill appt-location
      const {data,error}=await supabase
        .from('locations')
        .select('*');
      if(error){console.error(error);return;}
      apptLocation.innerHTML='<option value="">-- Select Location --</option>';
      data.forEach(loc=>{
        const opt=document.createElement('option');
        opt.value=loc.id;
        opt.textContent=loc.location_name;
        apptLocation.appendChild(opt);
      });
    }
    async function loadApptArtists(){
      apptArtist.innerHTML='<option value="">All Artists</option>';
      const locId=apptLocation.value;
      if(!locId)return;
      const {data,error}=await supabase
        .from('artists')
        .select('id,artist_name')
        .eq('location_id', locId);
      if(error){console.error(error);return;}
      data.sort((a,b)=>a.artist_name.localeCompare(b.artist_name));
      data.forEach(art=>{
        const opt=document.createElement('option');
        opt.value=art.id;
        opt.textContent=art.artist_name;
        apptArtist.appendChild(opt);
      });
      loadAppointmentsList();
    }
    async function loadAppointmentsList(){
      apptList.innerHTML='';
      apptListMsg.textContent='';
      let locId=apptLocation.value;
      let artistId=apptArtist.value;
      let sVal=startRange.value||'1900-01-01';
      let eVal=endRange.value||'9999-12-31';

      // collect types
      let types=[];
      if(typeAppointment.checked)types.push('appointment');
      if(typeWalkin.checked)types.push('walk-in');
      if(!types.length){
        apptListMsg.textContent='No types selected.';
        return;
      }

      let query=supabase
        .from('artist_appointments')
        .select('*, artists!inner(artist_name)')
        .gte('date', sVal)
        .lte('date', eVal)
        .in('appointment_type', types)
        .order('date',{ascending:false});

      if(locId){
        query=query.eq('artists.location_id', locId);
      }
      if(artistId){
        query=query.eq('artist_id', artistId);
      }

      const {data,error}=await query;
      if(error){
        console.error(error);
        apptListMsg.textContent='Error loading appointments.';
        return;
      }
      if(!data||!data.length){
        apptListMsg.textContent='No matching appointments.';
        return;
      }
      // build list
      data.forEach(ap=>{
        const item=document.createElement('div');
        item.classList.add('appt-item');
        const dayStr=ap.date;
        const times=`${ap.start_time||''}-${ap.end_time||''}`;
        item.innerHTML=`
          <h4>${dayStr} ${times} (${ap.appointment_type})</h4>
          <p>Artist: ${ap.artists?.artist_name||''}</p>
          <p>Client: ${ap.client_name||''}</p>
          <p>Phone: ${ap.client_phone||''}</p>
          <p>Email: ${ap.email||''}</p>
          <p>Price: $${(ap.price||0).toFixed(2)}, Tip: $${(ap.tip||0).toFixed(2)}</p>
          <p>Notes: ${ap.notes||''}</p>
        `;
        apptList.appendChild(item);
      });
    }

    window.addEventListener('DOMContentLoaded',async()=>{
      checkAuth();
      // For calendar
      await loadCalendarLocations();
      // default date => today
      dayInput.value=new Date().toISOString().split('T')[0];
      // For appointments
      // load location list
    });
  </script>
</body>
