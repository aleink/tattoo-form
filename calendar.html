<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 
    CSP for dark theme & supabase
  -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net;
          connect-src 'self' https://shlvjhipxnslrncczopn.supabase.co wss://shlvjhipxnslrncczopn.supabase.co;
          style-src 'self' 'unsafe-inline';
          object-src 'none';
        ">

  <style>
    /* Dark style reminiscent of index/artist portal */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #111;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #000;
      border-bottom: 2px solid #444;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 5px;
    }
    main {
      flex: 1;
      max-width: 1200px;
      margin: 20px auto;
      padding: 10px;
    }
    .top-controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    #logout-btn {
      background: #f44336;
      color: #fff;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #manage-schedules-link {
      text-decoration: none;
      background: #1b8adb;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
    }
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .tab-buttons button {
      flex: 1;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      padding: 8px;
      cursor: pointer;
    }
    .tab-buttons button.active {
      background: #555;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 8px;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      padding: 6px;
      margin-bottom: 8px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .message {
      color: #f33;
      margin-top: 8px;
    }

    /* DAILY CALENDAR */
    #daily-container {
      position: relative;
      height: 800px; /* from 8am -> midnight => 16h => can adjust to 800 or 960 */
      border: 1px solid #444;
      margin-top: 10px;
      overflow-y: auto;
      background: #222;
    }
    .hour-line {
      position: absolute;
      left: 0;
      width: 100%;
      border-top: 1px dashed #555;
      color: #bbb;
      font-size: 12px;
      padding-left: 5px;
    }
    .schedule-block {
      position: absolute;
      background: rgba(255,255,255,0.05);
      color: #fff;
      padding: 2px;
      font-size: 0.75em;
      border-left: 4px solid #aaa;
      pointer-events: none;
      border-radius: 4px;
    }
    .schedule-artist-name {
      font-weight: bold;
      display: block;
      margin-bottom: 2px;
    }
    .appointment-block {
      position: absolute;
      background: #666;
      color: #fff;
      border-radius: 4px;
      padding: 2px 4px;
      font-size: 0.85em;
      cursor: pointer;
      box-sizing: border-box;
    }
    /* offset everything 80px right so hour lines visible left */
    #appt-modal {
      display: none;
      position: fixed;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 20px;
      width: 300px;
      z-index: 999;
      border-radius: 6px;
    }
    .modal-field {
      margin-bottom: 10px;
    }
    .modal-field label {
      margin-top: 0;
    }
    .modal-buttons {
      text-align: right;
      margin-top: 10px;
    }
    .modal-buttons button {
      margin-left: 8px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal-buttons button:hover {
      background: #555;
    }

    /* APPOINTMENTS TAB => upcoming/past */
    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .filter-row label {
      margin: 0;
    }
    .checkboxes {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .checkboxes label {
      display: inline-block;
      margin: 0 4px 0 2px;
    }
    .appt-list {
      margin-top: 10px;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 4px;
      background: #222;
      max-height: 300px;
      overflow-y: auto;
    }
    .appt-item {
      background: #333;
      margin-bottom: 6px;
      padding: 8px;
      border-radius: 4px;
    }
    .appt-item h4 {
      font-size: 1rem;
      margin-bottom: 5px;
    }
    .appt-item p {
      font-size: 0.85rem;
      margin-bottom: 3px;
    }
  </style>
</head>

  <!-- Supabase JS (v1.35.7) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
  <script>
    /*************************************************
     * Basic Supabase, Auth, and Layout
     *************************************************/
    const supabaseUrl='https://shlvjhipxnslrncczopn.supabase.co';
    const supabaseKey='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNobHZqaGlweG5zbHJuY2N6b3BuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2NDgzNjIsImV4cCI6MjA2MjIyNDM2Mn0.oPrYFyW0IsDnNsDpQ9LI0cOm6Y7OIJbjebp2Zjvv_qQ';
    const supabase=window.supabase.createClient(supabaseUrl,supabaseKey);

    function checkAuth(){
      const userId=localStorage.getItem('currentUserId');
      if(!userId) window.location.href='login.html';
    }

    // Tab references
    const tabCalendarBtn = document.getElementById('tab-calendar-btn');
    const tabAppointmentsBtn = document.getElementById('tab-appointments-btn');
    const calendarTab = document.getElementById('calendar-tab');
    const appointmentsTab = document.getElementById('appointments-tab');

    // Switch tabs
    tabCalendarBtn.addEventListener('click', ()=>{
      tabCalendarBtn.classList.add('active');
      tabAppointmentsBtn.classList.remove('active');
      calendarTab.classList.add('active');
      appointmentsTab.classList.remove('active');
    });
    tabAppointmentsBtn.addEventListener('click', ()=>{
      tabCalendarBtn.classList.remove('active');
      tabAppointmentsBtn.classList.add('active');
      calendarTab.classList.remove('active');
      appointmentsTab.classList.add('active');
      // refresh the list
      loadAppointmentsList();
    });

    // logout
    const logoutBtn=document.getElementById('logout-btn');
    logoutBtn.addEventListener('click',()=>{
      localStorage.clear();
      window.location.href='login.html';
    });

    /*************************************************
     * Calendar Tab
     *************************************************/
    const locationFilter=document.getElementById('location-filter');
    const dayInput=document.getElementById('day-input');
    const dailyContainer=document.getElementById('daily-container');
    const artistFilterContainer=document.getElementById('artist-filter-container');

    let artistMap={};
    dayInput.addEventListener('change', loadDay); // auto update when date changes

    async function loadLocations(){
      // fill locationFilter
      const {data,error}=await supabase
        .from('locations')
        .select('*');
      if(error){console.error(error);return;}
      locationFilter.innerHTML='';
      data.forEach(loc=>{
        const opt=document.createElement('option');
        opt.value=loc.id;
        opt.textContent=loc.location_name;
        locationFilter.appendChild(opt);
      });
      locationFilter.addEventListener('change',()=>{
        loadArtistsForLocation(locationFilter.value);
      });
    }
    async function loadArtistsForLocation(locId){
      artistMap={};
      artistFilterContainer.innerHTML='';
      if(!locId)return;
      const {data,error}=await supabase
        .from('artists')
        .select(`
          id, artist_name, color,
          sunday_start, sunday_end,
          monday_start, monday_end,
          tuesday_start, tuesday_end,
          wednesday_start, wednesday_end,
          thursday_start, thursday_end,
          friday_start, friday_end,
          saturday_start, saturday_end
        `)
        .eq('location_id',locId);
      if(error){console.error(error);return;}
      data.sort((a,b)=>a.artist_name.localeCompare(b.artist_name));
      data.forEach(art=>{
        artistMap[art.id]=art;
        // build a checkbox
        const wrap=document.createElement('div');
        wrap.style.marginRight='8px';
        const cb=document.createElement('input');
        cb.type='checkbox';
        cb.id='filter-'+art.id;
        cb.value=art.id;
        cb.checked=true;
        const label=document.createElement('label');
        label.htmlFor=cb.id;
        label.textContent=art.artist_name;
        wrap.appendChild(cb);
        wrap.appendChild(label);
        artistFilterContainer.appendChild(wrap);
      });
      // reload the day?
      loadDay();
    }
    function getFilteredArtistIds(){
      const cbs=artistFilterContainer.querySelectorAll('input[type=checkbox]');
      let arr=[];
      cbs.forEach(cb=>{
        if(cb.checked)arr.push(cb.value);
      });
      return arr;
    }

    function toMinutes(hhmm){
      if(!hhmm)return 0;
      const[h,m]=hhmm.split(':').map(Number);
      return h*60+m;
    }
    function appointmentsOverlap(a,b){
      if(!a||!b)return false;
      const aS=toMinutes(a.start_time);
      const aE=toMinutes(a.end_time);
      const bS=toMinutes(b.start_time);
      const bE=toMinutes(b.end_time);
      return (aS<bE && bS<aE);
    }

    async function loadDay(){
      dailyContainer.innerHTML='';
      const dayVal=dayInput.value;
      if(!dayVal)return;
      // build hour lines
      for(let hr=8; hr<=24; hr++){
        const minutes=(hr-8)*60;
        const line=document.createElement('div');
        line.classList.add('hour-line');
        line.style.top=minutes+'px';
        let h=hr; let am='AM';
        if(h>=12)am='PM';
        if(h>12)h-=12;
        if(h===24){h=12;am='AM';}
        line.textContent=`${h}:00 ${am}`;
        dailyContainer.appendChild(line);
      }
      // gather artists
      const filteredIds=getFilteredArtistIds();
      let colArtists=[];
      filteredIds.forEach(id=>{
        if(artistMap[id])colArtists.push(artistMap[id]);
      });
      colArtists.sort((a,b)=>a.artist_name.localeCompare(b.artist_name));
      // schedules
      const dayIndex=new Date(dayVal).getDay();
      const dayCols=['sunday','monday','tuesday','wednesday','thursday','friday','saturday'];
      const dayName=dayCols[dayIndex];
      colArtists.forEach((art,colIndex)=>{
        const s=art[dayName+'_start'];
        const e=art[dayName+'_end'];
        if(!s||!e)return;
        const sNum=toMinutes(s);
        const eNum=toMinutes(e);
        if(sNum>=eNum)return;
        const top=sNum-(8*60);
        const height=eNum-sNum;
        const leftOffset=80;
        const colWidth=120;
        const x=leftOffset+(colIndex*colWidth);

        const block=document.createElement('div');
        block.classList.add('schedule-block');
        block.style.left=x+'px';
        block.style.top=top+'px';
        block.style.width=(colWidth-10)+'px';
        block.style.height=height+'px';
        block.style.borderLeftColor=art.color||'#bbb';
        block.innerHTML=`
          <span class="schedule-artist-name">${art.artist_name}</span>
          ${s} - ${e}
        `;
        dailyContainer.appendChild(block);
      });
      // load appointments for day
      let {data:appts,error}=await supabase
        .from('artist_appointments')
        .select('*')
        .eq('date',dayVal);
      if(error){console.error(error);return;}
      // filter by colArtists
      appts=appts.filter(a=>filteredIds.includes(a.artist_id));
      // overlap columns
      colArtists.forEach((art,colIndex)=>{
        const relevant=appts.filter(a=>a.artist_id===art.id);
        relevant.sort((a,b)=> toMinutes(a.start_time)-toMinutes(b.start_time));
        let subCols=[];
        relevant.forEach(ap=>{
          let placed=false;
          for(let col of subCols){
            let last=col[col.length-1];
            if(!appointmentsOverlap(last,ap)){
              col.push(ap);
              placed=true;break;
            }
          }
          if(!placed) subCols.push([ap]);
        });
        subCols.forEach((subArr,subIdx)=>{
          subArr.forEach(ap=>{
            const sNum=toMinutes(ap.start_time)-(8*60);
            const eNum=toMinutes(ap.end_time)-(8*60);
            const top=Math.max(sNum,0);
            const ht=Math.max(eNum-sNum,5);
            const leftOffset=80+(colIndex*120);
            const totalWidth=120;
            const colCount=subCols.length;
            const colW=(totalWidth-10)/colCount;
            const x=leftOffset+(subIdx*colW);

            const block=document.createElement('div');
            block.classList.add('appointment-block');
            block.style.left=x+'px';
            block.style.top=top+'px';
            block.style.width=(colW-2)+'px';
            block.style.height=ht+'px';
            block.style.backgroundColor=art.color||'#666';
            block.textContent=`${art.artist_name} - ${ap.client_name||'N/A'} (${ap.appointment_type})`;
            block.addEventListener('click',evt=>{
              evt.stopPropagation();
              openExistingApptModal(ap.id);
            });
            dailyContainer.appendChild(block);
          });
        });
      });
      dailyContainer.addEventListener('click', onDailyContainerClick);
    }

    function onDailyContainerClick(e){
      if(
        e.target.classList.contains('appointment-block')||
        e.target.classList.contains('schedule-block')||
        e.target.classList.contains('hour-line')
      )return;
      const rect=dailyContainer.getBoundingClientRect();
      const clickY=e.clientY-rect.top;
      const mins=Math.floor(clickY);
      const hr=Math.floor(mins/60)+8;
      const min=(mins%60).toString().padStart(2,'0');
      openNewApptModal(`${hr.toString().padStart(2,'0')}:${min}`, dayInput.value);
    }

    // modal references
    const apptModal=document.getElementById('appt-modal');
    const modalTitle=document.getElementById('modal-title');
    const modalStartTime=document.getElementById('modal-start-time');
    const modalEndTime=document.getElementById('modal-end-time');
    const modalArtist=document.getElementById('modal-artist');
    const modalClientName=document.getElementById('modal-client-name');
    const modalClientPhone=document.getElementById('modal-client-phone');
    const modalEmail=document.getElementById('modal-email');
    const modalDescription=document.getElementById('modal-description');
    const modalDeposit=document.getElementById('modal-deposit');
    const modalPrice=document.getElementById('modal-price');
    const modalTip=document.getElementById('modal-tip');
    const modalApptType=document.getElementById('modal-appt-type');
    const saveApptBtn=document.getElementById('save-appt-btn');
    const cancelApptBtn=document.getElementById('cancel-appt-btn');
    const deleteApptBtn=document.getElementById('delete-appt-btn');
    const completeApptBtn=document.getElementById('complete-appt-btn');
    let currentApptId=null;

    function openNewApptModal(slot,dateStr){
      currentApptId=null;
      modalTitle.textContent='New Appointment';
      modalStartTime.value=slot;
      modalEndTime.value=slot;
      modalArtist.value='';
      modalClientName.value='';
      modalClientPhone.value='';
      modalEmail.value='';
      modalDescription.value='';
      modalDeposit.value='';
      modalPrice.value='';
      modalTip.value='';
      modalApptType.value='walk-in';
      deleteApptBtn.style.display='none';
      completeApptBtn.style.display='none';
      apptModal.style.display='block';
    }
    async function openExistingApptModal(apptId){
      currentApptId=apptId;
      const {data,error}=await supabase
        .from('artist_appointments')
        .select('*')
        .eq('id',apptId);
      if(error||!data||!data.length){
        console.error(error);
        alert('Error loading appointment.');
        return;
      }
      const ap=data[0];
      modalTitle.textContent='Edit Appointment';
      modalStartTime.value=ap.start_time||'';
      modalEndTime.value=ap.end_time||'';
      modalArtist.value=ap.artist_id;
      modalClientName.value=ap.client_name||'';
      modalClientPhone.value=ap.client_phone||'';
      modalEmail.value=ap.email||'';
      modalDescription.value=ap.notes||'';
      modalDeposit.value=ap.deposit||'';
      modalPrice.value=ap.price||'';
      modalTip.value=ap.tip||'';
      modalApptType.value=ap.appointment_type||'walk-in';
      deleteApptBtn.style.display='inline-block';
      completeApptBtn.style.display='inline-block';
      apptModal.style.display='block';
    }
    saveApptBtn.addEventListener('click',saveOrUpdateAppt);
    cancelApptBtn.addEventListener('click',()=>apptModal.style.display='none');
    async function saveOrUpdateAppt(){
      const sVal=modalStartTime.value;
      const eVal=modalEndTime.value;
      const aVal=modalArtist.value;
      const cName=modalClientName.value;
      const cPhone=modalClientPhone.value;
      const eMail=modalEmail.value;
      const desc=modalDescription.value;
      const dep=modalDeposit.value?parseFloat(modalDeposit.value):null;
      const pr=modalPrice.value?parseFloat(modalPrice.value):null;
      const tp=modalTip.value?parseFloat(modalTip.value):null;
      const apType=modalApptType.value;
      if(!sVal||!eVal){alert('Start/End time required.');return;}

      // overlap check
      let {data:ex,error}=await supabase
        .from('artist_appointments')
        .select('*')
        .eq('date',dayInput.value)
        .eq('artist_id',aVal);
      if(error){alert('Error checking overlap.');return;}
      if(checkOverlap(ex,sVal,eVal)){
        alert('That slot overlaps an existing appointment.');
        return;
      }

      if(!currentApptId){
        // insert
        const {error:insE}=await supabase
          .from('artist_appointments')
          .insert([{
            artist_id:aVal,
            date:dayInput.value,
            start_time:sVal,
            end_time:eVal,
            appointment_type:apType,
            client_name:cName,
            client_phone:cPhone,
            email:eMail,
            notes:desc,
            deposit:dep,
            price:pr,
            tip:tp
          }]);
        if(insE){alert('Error inserting.');return;}
      } else {
        // update
        const {error:updE}=await supabase
          .from('artist_appointments')
          .update({
            artist_id:aVal,
            start_time:sVal,
            end_time:eVal,
            appointment_type:apType,
            client_name:cName,
            client_phone:cPhone,
            email:eMail,
            notes:desc,
            deposit:dep,
            price:pr,
            tip:tp
          })
          .eq('id',currentApptId);
        if(updE){alert('Error updating.');return;}
      }
      reloadDay();
    }
    function checkOverlap(ex,sVal,eVal){
      const sN=toMinutes(sVal);
      const eN=toMinutes(eVal);
      for(let ap of ex){
        if(ap.id!==currentApptId){
          const aS=toMinutes(ap.start_time);
          const aE=toMinutes(ap.end_time);
          if(sN<aE && aS<eN)return true;
        }
      }
      return false;
    }
    function reloadDay(){
      apptModal.style.display='none';
      dailyContainer.removeEventListener('click', onDailyContainerClick, false);
      loadDay().then(()=>{
        dailyContainer.addEventListener('click', onDailyContainerClick);
      });
    }
    deleteApptBtn.addEventListener('click',async()=>{
      if(!currentApptId)return;
      if(!confirm('Delete this appointment?'))return;
      const {error}=await supabase
        .from('artist_appointments')
        .delete()
        .eq('id',currentApptId);
      if(error){alert('Error deleting.');return;}
      reloadDay();
    });
    completeApptBtn.addEventListener('click',async()=>{
      if(!currentApptId)return;
      const {error}=await supabase
        .from('artist_appointments')
        .update({appointment_type:'completed'})
        .eq('id',currentApptId);
      if(error){alert('Error completing.');return;}
      reloadDay();
    });

    /*************************************************
     * Appointments Tab
     *************************************************/
    const artistSelect=document.getElementById('artist-select');
    const startRange=document.getElementById('start-range');
    const endRange=document.getElementById('end-range');
    const showAppointments=document.getElementById('show-appointments');
    const showWalkins=document.getElementById('show-walkins');
    const apptList=document.getElementById('appt-list');
    const apptListMsg=document.getElementById('appt-list-message');

    artistSelect.addEventListener('change', loadAppointmentsList);
    startRange.addEventListener('change', loadAppointmentsList);
    endRange.addEventListener('change', loadAppointmentsList);
    showAppointments.addEventListener('change', loadAppointmentsList);
    showWalkins.addEventListener('change', loadAppointmentsList);

    async function loadAppointmentsList(){
      apptList.innerHTML='';
      apptListMsg.textContent='';
      const aVal=artistSelect.value;
      const sVal=startRange.value || '1900-01-01';
      const eVal=endRange.value || '9999-12-31';

      const types=[];
      if(showAppointments.checked) types.push('appointment');
      if(showWalkins.checked) types.push('walk-in');
      if(!types.length){
        apptListMsg.textContent='No appointment types selected.';
        return;
      }

      // build query
      let query=supabase
        .from('artist_appointments')
        .select('*')
        .gte('date', sVal)
        .lte('date', eVal)
        .in('appointment_type', types)
        .order('date', {ascending:false}); // show newest first or oldest first?

      if(aVal){
        query=query.eq('artist_id',aVal);
      }

      const {data:appts,error}=await query;
      if(error){
        console.error(error);
        apptListMsg.textContent='Error loading appointments.';
        return;
      }
      if(!appts || !appts.length){
        apptListMsg.textContent='No matching appointments found.';
        return;
      }
      // sort ascending or descending as you prefer
      appts.sort((a,b)=> new Date(b.date) - new Date(a.date)); // newest first?
      appts.forEach(ap=>{
        const div=document.createElement('div');
        div.classList.add('appt-item');
        const dayStr=ap.date;
        const times=`${ap.start_time||''}-${ap.end_time||''}`;
        div.innerHTML=`
          <h4>${dayStr} ${times}</h4>
          <p>Type: ${ap.appointment_type}</p>
          <p>Client: ${ap.client_name||''}</p>
          <p>Phone: ${ap.client_phone||''}</p>
          <p>Email: ${ap.email||''}</p>
          <p>Price: $${(ap.price||0).toFixed(2)} | Tip: $${(ap.tip||0).toFixed(2)}</p>
          <p>Notes: ${ap.notes||''}</p>
        `;
        apptList.appendChild(div);
      });
    }

    window.addEventListener('DOMContentLoaded',async()=>{
      checkAuth();
      // load location + day for calendar
      await loadLocations();
      // load artists => once location chosen
      // default => set dayInput => today
      const todayStr=new Date().toISOString().split('T')[0];
      dayInput.value=todayStr;
      // load day once location is chosen or after user picks an artist
    });
  </script>
