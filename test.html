<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calendar</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<!-- ── CSP ── -->
<meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net;
        connect-src 'self' https://shlvjhipxnslrncczopn.supabase.co wss://shlvjhipxnslrncczopn.supabase.co;
        style-src 'self' 'unsafe-inline';
        object-src 'none';
      ">

<!-- ── VISUAL THEMES (exactly the same tokens used in Manage-Artists) ── -->
<style>
:root{
  --bg0:#111;--bg1:#222;--bg2:#333;
  --border:#444;--txt:#fff;--txt-dim:#ccc;
  --accent:#28a745;--info:#1976d2;--danger:#f44336;
}
body.light{
  --bg0:#f7f7f7;--bg1:#fff;--bg2:#e6e6e6;
  --border:#b7b7b7;--txt:#000;--txt-dim:#444;
  --accent:#0d6efd;--info:#0d6efd;--danger:#d32f2f;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Helvetica Neue',Arial,sans-serif}
body{
  background:var(--bg0);color:var(--txt);
  max-width:820px;margin:32px auto;padding:28px;
  transition:background .25s,color .25s;
}
h1{font-size:1.8rem;text-align:center;margin-bottom:24px}

/* ----- card (copied verbatim from Manage-Artists) ----- */
.card{
  background:var(--bg1);border:1px solid var(--border);
  border-radius:6px;padding:22px;margin-bottom:30px;
  max-width:420px;width:100%;margin-left:auto;margin-right:auto;
}
label{display:block;font-weight:700;margin:10px 0 4px}
input,select,textarea{
  width:100%;padding:8px;background:var(--bg0);color:var(--txt);
  border:1px solid var(--border);border-radius:4px;margin-bottom:12px;resize:vertical
}
input:focus,select:focus,textarea:focus{outline:2px solid var(--accent)}
button{
  background:var(--bg2);color:var(--txt);border:none;border-radius:4px;
  padding:8px 16px;cursor:pointer;transition:background .2s
}
button:hover{background:#555}
.btn-mini{padding:4px 10px;font-size:.85em;margin-right:6px}
.message{color:#ff6262;font-size:.9em;margin-top:8px}
.hidden{display:none}

/* ---------- controls / scheduler ---------- */
.top-controls{display:flex;align-items:center;gap:14px;margin:18px 0;flex-wrap:wrap}
#daily-scheduler{position:relative;height:960px;border:1px solid var(--border);overflow-y:auto;margin-top:10px;background:var(--bg2)}
.hour-line{position:absolute;left:0;width:100%;border-top:1px dashed var(--border);color:var(--txt-dim);font-size:12px;padding-left:5px}
.schedule-block{position:absolute;background:rgba(255,255,255,.05);color:var(--txt-dim);padding:2px;font-size:.75em;border-left:4px solid var(--accent);pointer-events:none}
.schedule-block.vac{background:rgba(128,128,128,.35);border-left-color:#888}
.schedule-artist-name{display:block;margin-bottom:2px;font-weight:bold;color:var(--txt)}
.appointment-block{position:absolute;background:var(--accent);color:#fff;border-radius:4px;padding:2px 4px;font-size:.85em;cursor:pointer;box-sizing:border-box}

/* ---------- modal ---------- */
#appt-modal{display:none;position:fixed;top:20%;left:50%;transform:translateX(-50%);background:var(--bg1);border:1px solid var(--border);padding:20px;width:320px;box-shadow:0 2px 10px rgba(0,0,0,.25);z-index:999}
#appt-modal h3{margin:0 0 10px}.modal-field{margin-bottom:10px}.modal-buttons{text-align:right;margin-top:10px}.modal-buttons button{margin-left:8px}

/* ---------- filters / list ---------- */
#artist-filter-container{margin-top:10px}.artist-filter-item{display:inline-block;margin-right:10px}.artist-filter-item label{margin-left:4px}
#appointments-list-section{margin-top:24px;background:var(--bg1);border:1px solid var(--border);border-radius:6px;padding:15px}
#appointments-list-section h2{margin-bottom:10px}
.filters-row{display:flex;align-items:center;gap:15px;margin-bottom:10px;flex-wrap:wrap}
.appointments-container{max-height:300px;overflow-y:auto;border:1px solid var(--border);padding:10px}
.appt-item{background:var(--bg2);border:1px solid var(--border);padding:8px;border-radius:4px;margin-bottom:8px;cursor:pointer}
.appt-item h4{margin-bottom:3px;font-size:1rem;color:var(--txt)}
.appt-item p{margin-bottom:2px;font-size:.85rem;color:var(--txt-dim)}
</style>
</head>
<body>

<h1>Calendar</h1>

<!-- LOGIN (identical layout) -->
<div id="login-section" class="card">
  <label>Email</label><input id="login-email" type="email" autocomplete="username">
  <label>Password</label><input id="login-pass" type="password" autocomplete="current-password">
  <button id="login-btn">Login</button>
  <div id="login-msg" class="message"></div>
</div>

<!-- MAIN SECTION -->
<div id="main-section" class="hidden">
  <div class="top-controls">
    <button id="theme-btn"  class="btn-mini">Light mode</button>
    <button id="logout-btn" class="btn-mini">Logout</button>
    <button id="today-btn">Today</button>

    <label>Location <select id="location-filter"><option value="">-- Select Location --</option></select></label>
    <label>Date <input type="date" id="day-input"></label>
  </div>

  <div id="artist-filter-container"></div>
  <div id="daily-scheduler"></div>

  <!-- APPOINTMENT MODAL -->
  <div id="appt-modal">
    <h3 id="modal-title">New Appointment</h3>
    <div class="modal-field"><label>Start Time (5-min)</label><input type="time" id="modal-start-time" step="300"></div>
    <div class="modal-field"><label>End Time (5-min)</label><input  type="time" id="modal-end-time"   step="300"></div>
    <div class="modal-field"><label>Artist</label><select id="modal-artist"></select></div>
    <div class="modal-field"><label>Client Name</label><input type="text" id="modal-client-name"></div>
    <div class="modal-field"><label>Client Phone</label><input type="text" id="modal-client-phone"></div>
    <div class="modal-field"><label>Client Email</label><input type="email" id="modal-email"></div>
    <div class="modal-field"><label>Description</label><textarea id="modal-description"></textarea></div>
    <div class="modal-field"><label>Deposit</label><input type="number" id="modal-deposit"></div>
    <div class="modal-field"><label>Price</label><input type="number" id="modal-price"></div>
    <div class="modal-field"><label>Tip</label><input type="number" id="modal-tip"></div>
    <div class="modal-field"><label>Type</label>
      <select id="modal-appt-type">
        <option value="walk-in">Walk-in</option>
        <option value="appointment">Appointment</option>
        <option value="tentative">Tentative</option>
      </select>
    </div>
    <div class="modal-buttons">
      <button id="save-appt-btn">Save</button>
      <button id="cancel-appt-btn">Cancel</button>
      <button id="delete-appt-btn"   style="display:none">Delete</button>
      <button id="complete-appt-btn" style="display:none">Mark Completed</button>
    </div>
  </div>

  <!-- LIST -->
  <div id="appointments-list-section">
    <h2>Appointments &amp; Walk-ins</h2>
    <div class="filters-row">
      <label>From <input type="date" id="range-start"></label>
      <label>To <input type="date" id="range-end"></label>
      <label>Client search <input type="text" id="client-search" placeholder="name / phone / email"></label>
      <div>
        <label><input type="checkbox" id="cb-appointments" checked> Appointments</label>
        <label><input type="checkbox" id="cb-walkins"      checked> Walk-ins</label>
      </div>
    </div>
    <div class="appointments-container" id="appointments-list"></div>
  </div>
</div><!-- /main-section -->

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
<script>
/* ---------- INITIALISE SUPABASE ---------- */
const supabase = window.supabase.createClient(
  'https://shlvjhipxnslrncczopn.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNobHZqaGlweG5zbHJuY2N6b3BuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2NDgzNjIsImV4cCI6MjA2MjIyNDM2Mn0.oPrYFyW0IsDnNsDpQ9LI0cOm6Y7OIJbjebp2Zjvv_qQ'
);

/* ---------- HELPERS ---------- */
const toMin   = t => {if(!t)return 0;const[h,m]=t.split(':').map(Number);return h*60+m};
const round5  = v => {const[h,m]=v.split(':').map(Number);const r=Math.round(m/5)*5%60;const carry=Math.floor((m+2.5)/60);return`${String((h+carry)%24).padStart(2,'0')}:${String(r).padStart(2,'0')}`};
const overlaps= (a,b)=>toMin(a.start_time)<toMin(b.end_time)&&toMin(b.start_time)<toMin(a.end_time);
const todayISO=()=>new Date().toISOString().split('T')[0];
const weekdayIdx=d=>new Date(d+'T00:00:00Z').getUTCDay();
const cols=['sunday','monday','tuesday','wednesday','thursday','friday','saturday'];

/* ---------- DOM REFS ---------- */
const loginSec=document.getElementById('login-section');
const loginEmail=document.getElementById('login-email');
const loginPass=document.getElementById('login-pass');
const loginBtn=document.getElementById('login-btn');
const loginMsg=document.getElementById('login-msg');

const mainSec=document.getElementById('main-section');
const themeBtn=document.getElementById('theme-btn');
const logoutBtn=document.getElementById('logout-btn');
const todayBtn=document.getElementById('today-btn');
const locationFilter=document.getElementById('location-filter');
const dayInput=document.getElementById('day-input');
const artistFilterContainer=document.getElementById('artist-filter-container');
const dailyScheduler=document.getElementById('daily-scheduler');

const apptModal=document.getElementById('appt-modal');
const modalTitle=document.getElementById('modal-title');
const modalStart=document.getElementById('modal-start-time');
const modalEnd  =document.getElementById('modal-end-time');
const modalArtist=document.getElementById('modal-artist');
const modalClientName=document.getElementById('modal-client-name');
const modalClientPhone=document.getElementById('modal-client-phone');
const modalEmail=document.getElementById('modal-email');
const modalDesc =document.getElementById('modal-description');
const modalDeposit=document.getElementById('modal-deposit');
const modalPrice=document.getElementById('modal-price');
const modalTip  =document.getElementById('modal-tip');
const modalType =document.getElementById('modal-appt-type');
const saveBtn   =document.getElementById('save-appt-btn');
const cancelBtn =document.getElementById('cancel-appt-btn');
const deleteBtn =document.getElementById('delete-appt-btn');
const completeBtn=document.getElementById('complete-appt-btn');

const rangeStart=document.getElementById('range-start');
const rangeEnd  =document.getElementById('range-end');
const cbAppt=document.getElementById('cb-appointments');
const cbWalk=document.getElementById('cb-walkins');
const appointmentsList=document.getElementById('appointments-list');
const clientSearch=document.getElementById('client-search');

/* ---------- STATE ---------- */
let role='',allowedLocation='',artistMap={},currentApptId=null;

/* ---------- THEME ---------- */
(()=>{if(localStorage.getItem('ui-theme')==='light'){document.body.classList.add('light');themeBtn.textContent='Dark mode'}})();
themeBtn.onclick=()=>{const l=document.body.classList.toggle('light');themeBtn.textContent=l?'Dark mode':'Light mode';localStorage.setItem('ui-theme',l?'light':'dark')};

/* ---------- AUTO-LOGIN ---------- */
(()=>{const s=JSON.parse(localStorage.getItem('calendarUser')||'null');if(!s)return;role=s.role;allowedLocation=s.allowedLocation;loginSec.classList.add('hidden');mainSec.classList.remove('hidden');initApp();})();

/* ---------- LOGIN FLOW ---------- */
loginBtn.onclick=async()=>{
  loginMsg.textContent='';
  if(!loginEmail.value||!loginPass.value){loginMsg.textContent='Email & password required.';return;}
  const{data,error}=await supabase.from('users').select('*').eq('email',loginEmail.value.trim());
  if(error||!data.length){loginMsg.textContent='Invalid credentials.';return;}
  const u=data[0];if(u.password_hash!==loginPass.value.trim()){loginMsg.textContent='Invalid credentials.';return;}
  role=u.role;allowedLocation=u.location_id||'';if(!['gm','sm','fd'].includes(role)){loginMsg.textContent='Access denied.';return;}
  localStorage.setItem('calendarUser',JSON.stringify({role,allowedLocation}));
  loginSec.classList.add('hidden');mainSec.classList.remove('hidden');initApp();
};

/* ---------- LOGOUT ---------- */
logoutBtn.onclick=()=>{localStorage.removeItem('calendarUser');role='';allowedLocation='';artistMap={};currentApptId=null;loginEmail.value=loginPass.value='';loginMsg.textContent='';mainSec.classList.add('hidden');loginSec.classList.remove('hidden')};

/* ---------- INIT AFTER LOGIN ---------- */
async function initApp(){
  await loadLocations();
  dayInput.value=todayISO();
  await loadArtistsForLocation(locationFilter.value);
  setDefaultRange();
  loadDay();
  loadList();
  realtime();
}

/* ---------- LOAD LOCATIONS / ARTISTS ---------- */
async function loadLocations(){
  locationFilter.innerHTML='<option value="">-- Select Location --</option>';
  let q=supabase.from('locations').select('*');if(role!=='gm')q=q.eq('id',allowedLocation);
  const{data}=await q;data.forEach(l=>locationFilter.add(new Option(l.location_name,l.id)));
  if(role!=='gm'){locationFilter.value=allowedLocation;locationFilter.disabled=true}else locationFilter.disabled=false;
}
async function loadArtistsForLocation(loc){
  artistMap={};modalArtist.innerHTML='';artistFilterContainer.innerHTML='';
  if(!loc)return;
  const{data}=await supabase.from('artists').select('*').eq('location_id',loc);
  data?.sort((a,b)=>a.artist_name.localeCompare(b.artist_name)).forEach(a=>{
    artistMap[a.id]=a;
    modalArtist.add(new Option(a.artist_name,a.id));
    const wrap=document.createElement('div');wrap.className='artist-filter-item';
    wrap.innerHTML=`<input type="checkbox" value="${a.id}" checked><label>${a.artist_name}</label>`;
    artistFilterContainer.appendChild(wrap);
  });
}
const filtIds=()=>[...artistFilterContainer.querySelectorAll('input[type=checkbox]')].filter(cb=>cb.checked).map(cb=>cb.value);

/* ---------- VACATION CHECK ---------- */
async function onVacation(id,date){
  const{data}=await supabase.from('artist_vacations').select('id').eq('artist_id',id).lte('vacation_start',date).gte('vacation_end',date);
  return!!data?.length;
}

/* ---------- SCHEDULER ---------- */
todayBtn.onclick=()=>{dayInput.value=todayISO();loadDay()};
dayInput.onchange=loadDay;
locationFilter.onchange=async()=>{await loadArtistsForLocation(locationFilter.value);loadDay();loadList()};
artistFilterContainer.addEventListener('change',()=>{loadDay();loadList()});

async function loadDay(){
  dailyScheduler.innerHTML='';
  const date=dayInput.value;if(!date)return;
  for(let h=8;h<=24;h++){
    const l=document.createElement('div');l.className='hour-line';l.style.top=(h-8)*60+'px';
    l.textContent=`${((h+11)%12)+1}:00 ${h<12?'AM':'PM'}`;dailyScheduler.appendChild(l);
  }
  const ids=filtIds();if(!ids.length)return;
  const cIdx=weekdayIdx(date),cStart=cols[cIdx]+'_start',cEnd=cols[cIdx]+'_end';
  const{data:vac}=await supabase.from('artist_vacations').select('artist_id').in('artist_id',ids).lte('vacation_start',date).gte('vacation_end',date);
  const vacSet=new Set(vac?.map(v=>v.artist_id)||[]);
  const arts=ids.map(id=>artistMap[id]).filter(Boolean).sort((a,b)=>a.artist_name.localeCompare(b.artist_name));
  arts.forEach((a,i)=>{
    const st=a[cStart],en=a[cEnd];if(!st||!en)return;
    const blk=document.createElement('div');blk.className='schedule-block';if(vacSet.has(a.id))blk.classList.add('vac');
    blk.style.cssText=`left:${80+i*120}px;width:110px;top:${toMin(st)-480}px;height:${toMin(en)-toMin(st)}px`;
    blk.style.borderLeftColor=a.color||'#888';
    blk.innerHTML=`<span class="schedule-artist-name">${a.artist_name}${vacSet.has(a.id)?' (vacation)':''}</span>${st}-${en}`;
    dailyScheduler.appendChild(blk);
  });
  const{data:appts}=await supabase.from('artist_appointments').select('*').eq('date',date).in('artist_id',ids);
  const by={};arts.forEach(a=>by[a.id]=[]);
  appts?.forEach(ap=>by[ap.artist_id].push(ap));
  arts.forEach((a,col)=>{
    const lst=by[a.id].sort((x,y)=>toMin(x.start_time)-toMin(y.start_time));
    const rows=[];
    lst.forEach(ap=>{let placed=false;for(const r of rows){if(!overlaps(r[r.length-1],ap)){r.push(ap);placed=true;break}}if(!placed)rows.push([ap])});
    rows.forEach((r,ri)=>r.forEach(ap=>{
      const div=document.createElement('div');div.className='appointment-block';
      div.style.cssText=`left:${80+col*120+ri*(110/rows.length)}px;width:${110/rows.length-2}px;top:${toMin(ap.start_time)-480}px;height:${toMin(ap.end_time)-toMin(ap.start_time)}px;background:${a.color||'#555'}`;
      div.textContent=`${a.artist_name} – ${ap.client_name||'N/A'} (${ap.appointment_type})`;
      div.onclick=e=>{e.stopPropagation();openExisting(ap.id)};
      dailyScheduler.appendChild(div);
    }));
  });
  dailyScheduler.onclick=e=>{
    if(['appointment-block','schedule-block','hour-line'].some(c=>e.target.classList.contains(c)))return;
    const y=e.clientY-dailyScheduler.getBoundingClientRect().top;
    const h=Math.floor(y/60)+8,m=y%60;
    openNew(round5(`${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`),date);
  };
}

/* ---------- MODAL ---------- */
function openNew(t,d){
  currentApptId=null;modalTitle.textContent='New Appointment';
  modalStart.value=t;modalEnd.value=t;modalArtist.value='';
  [modalClientName,modalClientPhone,modalEmail,modalDesc,modalDeposit,modalPrice,modalTip].forEach(i=>i.value='');
  modalType.value='walk-in';deleteBtn.style.display=completeBtn.style.display='none';
  apptModal.style.display='block';
}
async function openExisting(id){
  currentApptId=id;
  const{data}=await supabase.from('artist_appointments').select('*').eq('id',id);
  if(!data?.length)return;
  const ap=data[0];
  modalTitle.textContent='Edit Appointment';
  modalStart.value=ap.start_time;modalEnd.value=ap.end_time;modalArtist.value=ap.artist_id;
  modalClientName.value=ap.client_name||'';modalClientPhone.value=ap.client_phone||'';
  modalEmail.value=ap.email||'';modalDesc.value=ap.notes||'';
  modalDeposit.value=ap.deposit||'';modalPrice.value=ap.price||'';modalTip.value=ap.tip||'';
  modalType.value=ap.appointment_type;
  deleteBtn.style.display=completeBtn.style.display='inline-block';
  apptModal.style.display='block';
}
cancelBtn.onclick=()=>apptModal.style.display='none';

/* ---------- SAVE / DELETE / COMPLETE ---------- */
async function overlap(artist,date,s,e,idSkip){
  const{data}=await supabase.from('artist_appointments').select('*').eq('artist_id',artist).eq('date',date);
  return data.some(ap=>ap.id!==idSkip&&overlaps({start_time:s,end_time:e},ap));
}
saveBtn.onclick=async()=>{
  const date=dayInput.value,artist=modalArtist.value,s=modalStart.value,e=modalEnd.value;
  if(!date||!artist||!s||!e){alert('Fill all fields');return;}
  if(await onVacation(artist,date)){alert('Artist is on vacation');return;}
  if(await overlap(artist,date,s,e,currentApptId)){alert('Time slot overlaps');return;}
  const payload={
    artist_id:artist,date,start_time:s,end_time:e,appointment_type:modalType.value,
    client_name:modalClientName.value.trim(),client_phone:modalClientPhone.value.trim(),
    email:modalEmail.value.trim(),notes:modalDesc.value.trim(),
    deposit:modalDeposit.value?+modalDeposit.value:null,
    price:modalPrice.value?+modalPrice.value:null,
    tip:modalTip.value?+modalTip.value:null
  };
  const res=currentApptId
    ? await supabase.from('artist_appointments').update(payload).eq('id',currentApptId)
    : await supabase.from('artist_appointments').insert([payload]);
  if(res.error){alert('Error saving');console.error(res.error);return;}
  apptModal.style.display='none';
};
deleteBtn.onclick=async()=>{if(!currentApptId||!confirm('Delete?'))return;await supabase.from('artist_appointments').delete().eq('id',currentApptId);apptModal.style.display='none'};
completeBtn.onclick=async()=>{if(!currentApptId)return;await supabase.from('artist_appointments').update({appointment_type:'completed'}).eq('id',currentApptId);apptModal.style.display='none'};

/* ---------- LIST ---------- */
function setDefaultRange(){const n=new Date();rangeStart.value=new Date(n-7*864e5).toISOString().split('T')[0];rangeEnd.value=new Date(+n+7*864e5).toISOString().split('T')[0]}
[rangeStart,rangeEnd,cbAppt,cbWalk].forEach(el=>el.addEventListener('change',loadList));clientSearch.addEventListener('input',loadList);
async function loadList(){
  appointmentsList.innerHTML='';
  const ids=filtIds();if(!ids.length){appointmentsList.textContent='No artists selected.';return;}
  if(!rangeStart.value||!rangeEnd.value){appointmentsList.textContent='Select range.';return;}
  const types=[];if(cbAppt.checked)types.push('appointment','tentative');if(cbWalk.checked)types.push('walk-in');
  if(!types.length){appointmentsList.textContent='No types.';return;}
  let q=supabase.from('artist_appointments')
       .select('*, artists!inner(location_id,artist_name)')
       .gte('date',rangeStart.value).lte('date',rangeEnd.value)
       .in('appointment_type',types).in('artist_id',ids);
  if(role!=='gm')q=q.eq('artists.location_id',allowedLocation);else if(locationFilter.value)q=q.eq('artists.location_id',locationFilter.value);
  if(clientSearch.value.trim())q=q.or(`client_name.ilike.*${clientSearch.value.trim()}*,client_phone.ilike.*${clientSearch.value.trim()}*,email.ilike.*${clientSearch.value.trim()}*`);
  const{data,error}=await q;if(error){appointmentsList.textContent='Error.';console.error(error);return;}if(!data?.length){appointmentsList.textContent='None.';return;}
  data.sort((a,b)=>a.date===b.date?toMin(a.start_time)-toMin(b.start_time):a.date<b.date?-1:1);
  data.forEach(ap=>{
    const d=document.createElement('div');d.className='appt-item';
    d.innerHTML=`<h4>${ap.date} ${ap.start_time}-${ap.end_time} [${ap.appointment_type}]</h4>
                 <p>Artist: ${ap.artists?.artist_name||ap.artist_id}</p>
                 <p>Client: ${ap.client_name||'N/A'}</p>
                 <p>Price: ${ap.price||0}, Tip: ${ap.tip||0}</p>`;
    d.onclick=()=>{dayInput.value=ap.date;loadDay()};
    appointmentsList.appendChild(d);
  });
}

/* ---------- REALTIME ---------- */
function realtime(){
  supabase.from('artist_appointments').on('*',()=>{loadDay();loadList()}).subscribe();
  supabase.from('artist_vacations' ).on('*',loadDay).subscribe();
  supabase.from('artists'          ).on('*',()=>loadArtistsForLocation(locationFilter.value).then(loadDay)).subscribe();
}
</script>
</body>
</html>
