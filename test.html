  <style>

<h1>Tattoo Booking Form</h1>

<form id="tattoo-form" enctype="multipart/form-data">
  <!-- PERSONAL -->
  <div class="form-section">
    <h2>Personal Info</h2>
    <label>Name *</label><input id="name" name="name" required>
    <label>Phone (include prefix if non-US, e.g. +34) *</label><input id="phone" name="phone" type="tel" required>
    <label>Email *</label><input id="email" name="email" type="email" required>
  </div>

  <!-- TATTOO -->
  <div class="form-section">
    <h2>Tattoo Info</h2>

    <label>Placement *</label><input id="placement" name="placement" required placeholder="forearm, shoulder…">

    <div class="size-container">
      <div><label>Height (in)</label><input id="heightInches" name="heightInches" type="number" step="0.5" required></div>
      <div><label>Width (in)</label><input id="widthInches"  name="widthInches" type="number" step="0.5" required></div>
    </div>

    <!-- NEW style & colour controls -->
    <label>Style Category *</label>
    <select id="styleCategory" name="style_category" required>
      <option value="" disabled selected>-- Select Style Category --</option>
      <option value="quickMinimal">Quick minimal lines / words</option>
      <option value="boldBlackPattern">Bold black patterns & symbols</option>
      <option value="flatColour">Solid-colour classics & cartoons</option>
      <option value="bngRealism">Smooth black-&-grey realism</option>
      <option value="fullColourFx">Full-colour painterly & FX</option>
    </select>

    <label>Colour / Shading *</label>
    <select id="colourMode" name="colour_mode" required>
      <option value="" disabled selected>-- Select Colour / Shading --</option>
      <option value="outlineSingle">Single-colour outline</option>
      <option value="flatSingle">Flat single-colour fill</option>
      <option value="flatMulti">Flat multi-colour fill</option>
      <option value="bngGradient">Black-&-grey gradient</option>
      <option value="colourGradient">Full-colour gradient</option>
    </select>

    <label>Detail Level *</label>
    <select id="detailLevel" name="detail_level" required>
      <option value="simple">Simple</option>
      <option value="medium">Medium</option>
      <option value="intricate">Intricate</option>
    </select>

    <label><input type="checkbox" id="premiumArea" name="premium_area">
      This is a premium area (hands, fingers, neck, face, lips, private)
    </label>

    <label>Description *</label><textarea id="description" name="description" rows="4" required></textarea>

    <label>Reference Image 1</label><input type="file" id="reference-image1" name="image1_urls" accept="image/*">
    <label>Reference Image 2</label><input type="file" id="reference-image2" name="image2_urls" accept="image/*">
    <label>Reference Image 3</label><input type="file" id="reference-image3" name="image3_urls" accept="image/*">
  </div>

  <!-- LOCATION & PRIORITY (unchanged) -->
  <div class="form-section">
    <label>Preferred Location *</label>
    <select id="locationSelect" name="preferred_location" required><option value="">-- Select Location --</option></select>

    <label style="margin-top:10px">Which is more important?</label>
    <select id="prioritySelect" required>
      <option value="">-- Choose --</option>
      <option value="datePriority">I need a specific date</option>
      <option value="artistPriority">I have a specific artist in mind</option>
    </select>

    <div id="datePrioritySection" class="conditional-section hidden">
      <label>Which date do you need?</label><input type="date" id="priorityDate">
      <div class="list-container" id="availableArtistsForDate"></div>
      <div class="list-container hidden" id="dateTimesContainer"></div>
    </div>

    <div id="artistPrioritySection" class="conditional-section hidden">
      <label>Choose Artist</label><select id="artistPick"><option value="">-- Pick Artist --</option></select>
      <label>Start Date</label><input type="date" id="rangeStart">
      <label>End Date</label><input type="date" id="rangeEnd">

      I agree to receive emails/SMS about my appointment and marketing.</label>
    <p style="font-size:.9em">By checking, you consent to be contacted in compliance with ADA & privacy regulations.</p>

  <!-- APPOINTMENT SLOT (unchanged) -->

<script>
/* ---------- Supabase init ---------- */
const supabase = window.supabase.createClient(
  'https://shlvjhipxnslrncczopn.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNobHZqaGlweG5zbHJuY2N6b3BuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2NDgzNjIsImV4cCI6MjA2MjIyNDM2Mn0.oPrYFyW0IsDnNsDpQ9LI0cOm6Y7OIJbjebp2Zjvv_qQ'
);

/* ---------- CONSTANTS ---------- */
const HOURLY_RATE          = 200;
const SESSION_HOURS        = 6;               // 5-7 h window
const SESSION_MINUTES      = SESSION_HOURS*60;
const MIN_PRICE_REGULAR    = 100;
const MIN_PRICE_PREMIUM    = 150;
const CAP_COLOR_GRADIENT   = 2500;
const CAP_BNG_GRADIENT     = 2200;
const SETUP_OVERHEAD_MIN   = 10;

const BASE_MINS = {
  quickMinimal:      7,   // gives ~$270 for 3×3 simple outline
  boldBlackPattern: 10,
  flatColour:       12,
  bngRealism:       16,
  fullColourFx:     20
};
const COLOUR_FACTORS = {
  outlineSingle:  1.00,
  flatSingle:     1.10,
  flatMulti:      1.30,
  bngGradient:    1.40,
  colourGradient: 1.60
};
const DETAIL_FACTORS = { simple:1.0, medium:1.2, intricate:1.4 };

/* ---------- DOM refs ---------- */
const locSel=document.getElementById('locationSelect');
const prioSel=document.getElementById('prioritySelect');
const dateSect=document.getElementById('datePrioritySection');
const artistSect=document.getElementById('artistPrioritySection');
const dateInput=document.getElementById('priorityDate');
const listArtistsDate=document.getElementById('availableArtistsForDate');
const listSlotsDate=document.getElementById('dateTimesContainer');
const artistPick=document.getElementById('artistPick');
const rangeStart=document.getElementById('rangeStart');
const rangeEnd=document.getElementById('rangeEnd');
const listDays=document.getElementById('availableDaysForArtist');
const listSlotsArtist=document.getElementById('artistTimesContainer');

const hIn=document.getElementById('heightInches');
const wIn=document.getElementById('widthInches');
const styleCat=document.getElementById('styleCategory');
const colourMode=document.getElementById('colourMode');
const detailLevel=document.getElementById('detailLevel');
const premiumArea=document.getElementById('premiumArea');

const hidA=document.getElementById('finalArtistId');
const hidD=document.getElementById('finalDate');
const hidS=document.getElementById('finalStartTime');
const hidE=document.getElementById('finalEndTime');

/* ---------- Load locations ---------- */
document.addEventListener('DOMContentLoaded',async()=>{
  const {data}=await supabase.from('locations').select('id,location_name');
  data?.forEach(l=>{
    const o=document.createElement('option');o.value=l.id;o.textContent=l.location_name;
    locSel.appendChild(o);
  });
});

/* ---------- Helpers ---------- */
const toMin=t=>{if(!t)return 0;const [h,m]=t.split(':').map(Number);return h*60+m;};
const minsTo12=m=>{
  let h=Math.floor(m/60),mm=m%60,am='AM';
  if(h===0)h=12;else if(h===12)am='PM';else if(h>12){h-=12;am='PM';}
  return `${String(h).padStart(2,'0')}:${String(mm).padStart(2,'0')} ${am}`;
};

/* ---------- Core calculation ---------- */
function computeEstimate(){
  const height=+hIn.value||0, width=+wIn.value||0;
  const area=Math.max(1, height*width);
  const base=BASE_MINS[styleCat.value] ?? BASE_MINS.quickMinimal;
  const colFac=COLOUR_FACTORS[colourMode.value] ?? 1;
  const detFac=DETAIL_FACTORS[detailLevel.value] ?? 1;

  let minutes = area * base * colFac * detFac + SETUP_OVERHEAD_MIN;
  let hours   = minutes / 60;
  let sessions= Math.ceil((hours/SESSION_HOURS)*2)/2;      // round up to 0.5

  let price = hours * HOURLY_RATE;
  const minPrice = premiumArea.checked ? MIN_PRICE_PREMIUM : MIN_PRICE_REGULAR;
  if(price < minPrice) price = minPrice;

  if(colourMode.value==='colourGradient') price=Math.min(price,CAP_COLOR_GRADIENT);
  if(colourMode.value==='bngGradient')    price=Math.min(price,CAP_BNG_GRADIENT);

  price = Math.ceil(price/10)*10;
  const low = Math.floor(price*0.9/10)*10;
  const high= Math.ceil(price*1.2/10)*10;

  return {
    area,
    minutes,
    hours:+hours.toFixed(1),
    sessions,
    price,
    low,
    high
  };
}

function fillHidden(){
  const est=computeEstimate();
  document.getElementById('calc_area').value     = est.area;
  document.getElementById('calc_minutes').value  = Math.round(est.minutes);
  document.getElementById('calc_hours').value    = est.hours;
  document.getElementById('calc_sessions').value = est.sessions;
  document.getElementById('quote_mid').value     = est.price;
  document.getElementById('quote_low').value     = est.low;
  document.getElementById('quote_high').value    = est.high;
}

/* ---------- Need-minutes helper for scheduler ---------- */
function needMin(){
  const est=computeEstimate();
  if(est.minutes >= SESSION_MINUTES) return 9999;   // treat as full-day
  return Math.ceil(est.minutes/5)*5;
}

/* ---------- buildFree (unchanged) ---------- */
function buildFree(sDayStart,sDayEnd,apps){
  const BUFFER=15;
  const busy=apps.map(a=>{
    const st=Math.max(sDayStart,toMin(a.start_time)-BUFFER);
    const en=Math.min(sDayEnd,toMin(a.end_time)+BUFFER);
    return {s:st,e:en};
  }).sort((a,b)=>a.s-b.s);

  const free=[];let cur=sDayStart;
  busy.forEach(b=>{
    if(b.s>cur)free.push({s:cur,e:b.s});
    if(b.e>cur)cur=b.e;
  });
  if(cur<sDayEnd)free.push({s:cur,e:sDayEnd});
  return free;
}

/* ---------- Auto-round fractions ---------- */
[hIn,wIn].forEach(inp=>{
  inp.addEventListener('change',()=>{
    const v=parseFloat(inp.value||'0');
    inp.value=(Math.ceil(v*2)/2).toFixed(1).replace(/\.0$/,'');
    clearSel();updateUI();fillHidden();
  });
});

/* ---------- Watchers ---------- */
[
  locSel,prioSel,dateInput,rangeStart,rangeEnd,
  hIn,wIn,styleCat,colourMode,detailLevel,premiumArea
].forEach(el=>el.addEventListener('change',()=>{clearSel();updateUI();fillHidden();}));

artistPick.addEventListener('change',()=>{
  clearSel();
  listDays.innerHTML='';
  listSlotsArtist.innerHTML='';
  listSlotsArtist.classList.add('hidden');
  loadDays();fillHidden();
});

/* ---------- Clear slot highlight ---------- */
function clearSel(){
  document.querySelectorAll('.list-item.selected').forEach(li=>li.classList.remove('selected'));
  hidA.value=hidD.value=hidS.value=hidE.value='';
}

/* ---------- Main UI refresh (unchanged except first call to fillHidden) ---------- */
function updateUI(){
  listArtistsDate.innerHTML='';
  listSlotsDate.innerHTML='';
  listSlotsDate.classList.add('hidden');
  listDays.innerHTML='';
  listSlotsArtist.innerHTML='';
  listSlotsArtist.classList.add('hidden');

  if(prioSel.value==='datePriority'){
    dateSect.classList.remove('hidden');
    artistSect.classList.add('hidden');
    loadArtistsForDate();
  }else if(prioSel.value==='artistPriority'){
    artistSect.classList.remove('hidden');
    dateSect.classList.add('hidden');
    loadArtistDropdown();
  }else{
    dateSect.classList.add('hidden');
    artistSect.classList.add('hidden');
  }
}

/* ---------- DATE-priority flow (unchanged logic, uses needMin) ---------- */
async function loadArtistsForDate(){
  if(!locSel.value||!dateInput.value)return;

  const {data:arts}=await supabase.from('artists').select('*').eq('location_id',locSel.value);
  const artIds=arts.map(a=>a.id);
  const {data:vac}=await supabase.from('artist_vacations')
        .select('artist_id')
        .in('artist_id',artIds)
        .lte('vacation_start',dateInput.value)
        .gte('vacation_end',dateInput.value);

  const vacationSet=new Set(vac?.map(v=>v.artist_id)||[]);
  const {data:apps}=await supabase.from('artist_appointments').select('*').eq('date',dateInput.value);
  const idx=new Date(`${dateInput.value}T00:00:00Z`).getUTCDay();
  const need=needMin(), cStart=`${['sunday','monday','tuesday','wednesday','thursday','friday','saturday'][idx]}_start`,
        cEnd=`${['sunday','monday','tuesday','wednesday','thursday','friday','saturday'][idx]}_end`;
  const avail=arts.filter(a=>{
    if(vacationSet.has(a.id))return false;
    const st=a[cStart],en=a[cEnd];if(!st||!en)return false;
    if(need>=9999)return !apps.some(ap=>ap.artist_id===a.id);
    const free=buildFree(toMin(st),toMin(en),apps.filter(ap=>ap.artist_id===a.id));
    return free.some(f=>f.e-f.s>=need);
  });
  if(!avail.length){
    listArtistsDate.innerHTML='<p>No artists available for that date.</p>';
    return;
  }
  avail.forEach(a=>{
    const div=document.createElement('div');
    div.className='list-item';
    div.textContent=a.artist_name;
    div.onclick=()=>{clearSel();div.classList.add('selected');showSlotsDate(a);};
    listArtistsDate.appendChild(div);
  });
}
async function showSlotsDate(artist){
  listSlotsDate.innerHTML='';
  listSlotsDate.classList.remove('hidden');
  const need=needMin();
  const {data:apps}=await supabase.from('artist_appointments').select('*')
                                  .eq('artist_id',artist.id).eq('date',dateInput.value);
  const idx=new Date(`${dateInput.value}T00:00:00Z`).getUTCDay();
  const dayCols=['sunday','monday','tuesday','wednesday','thursday','friday','saturday'];
  const st=artist[`${dayCols[idx]}_start`],en=artist[`${dayCols[idx]}_end`];
  if(!st||!en){
    listSlotsDate.innerHTML='<p>Artist is off that day.</p>';
    return;
  }
  if(need>=9999){
    if(apps.length){
      listSlotsDate.innerHTML='<p>No full-day slot available.</p>';
      return;
    }
    slotBtn(`All Day – ${artist.artist_name}`,st,en,artist.id,dateInput.value,listSlotsDate);
    return;
  }
  const free=buildFree(toMin(st),toMin(en),apps);let made=false;
  free.forEach(f=>{
    for(let t=f.s;t<=f.e-need;t+=5){
      slotBtn(`${minsTo12(t)} – ${minsTo12(t+need)}`,minsTo12(t),minsTo12(t+need),artist.id,dateInput.value,listSlotsDate);
      made=true;
    }
  });
  if(!made)listSlotsDate.innerHTML='<p>No timeslots fit the requested duration.</p>';
}

/* ---------- ARTIST-priority flow (unchanged) ---------- */
async function loadArtistDropdown(){
  const prev=artistPick.value;
  artistPick.innerHTML='<option value="">-- Pick Artist --</option>';
  if(!locSel.value)return;
  const {data}=await supabase.from('artists').select('id,artist_name').eq('location_id',locSel.value);
  data?.forEach(a=>{
    const o=document.createElement('option');
    o.value=a.id;o.textContent=a.artist_name;
    artistPick.appendChild(o);
  });
  if(prev && artistPick.querySelector(`option[value="${prev}"]`)){
    artistPick.value=prev;
  }
  loadDays();
}
async function loadDays(){
  listDays.innerHTML='';
  listSlotsArtist.innerHTML='';
  listSlotsArtist.classList.add('hidden');
  if(!artistPick.value||!rangeStart.value||!rangeEnd.value)return;
  const {data:artist}=await supabase.from('artists').select('*').eq('id',artistPick.value).single();
  const {data:apps}=await supabase.from('artist_appointments').select('*')
                                  .eq('artist_id',artist.id)
                                  .gte('date',rangeStart.value).lte('date',rangeEnd.value);
  const {data:vac}=await supabase.from('artist_vacations').select('*')
                                 .eq('artist_id',artist.id)
                                 .lte('vacation_start',rangeEnd.value)
                                 .gte('vacation_end',rangeStart.value);
  const need=needMin();const days=[];
  for(let d=new Date(rangeStart.value);d<=new Date(rangeEnd.value);d.setUTCDate(d.getUTCDate()+1)){
    const iso=d.toISOString().slice(0,10),
          inVac=vac?.some(v=>v.vacation_start<=iso&&v.vacation_end>=iso);
    if(inVac)continue;
    const idx=d.getUTCDay(), dayCols=['sunday','monday','tuesday','wednesday','thursday','friday','saturday'],
          st=artist[`${dayCols[idx]}_start`],
          en=artist[`${dayCols[idx]}_end`];
    if(!st||!en)continue;
    if(need>=9999){
      if(!apps.some(a=>a.date===iso))days.push({d:iso,l:`All Day – ${iso}`});
      continue;
    }
    const free=buildFree(toMin(st),toMin(en),apps.filter(a=>a.date===iso));

    if(free.some(f=>f.e-f.s>=need))days.push({d:iso,l:iso});
  }
  if(!days.length){
    listDays.innerHTML='<p>No available days in that range.</p>';
    return;
  }
  days.forEach(o=>{
    const div=document.createElement('div');
    div.className='list-item';div.textContent=o.l;
    div.onclick=()=>showSlotsArtistDay(o.d);
    listDays.appendChild(div);
  });
}
async function showSlotsArtistDay(day){
  listSlotsArtist.innerHTML='';
  listSlotsArtist.classList.remove('hidden');
  const {data:artist}=await supabase.from('artists').select('*').eq('id',artistPick.value).single();
  const {data:vac}=await supabase.from('artist_vacations').select('id')
                                 .eq('artist_id',artist.id)
                                 .lte('vacation_start',day).gte('vacation_end',day);
  if(vac?.length){
    listSlotsArtist.innerHTML='<p>Artist on vacation that day.</p>';
    return;
  }

  const {data:apps}=await supabase.from('artist_appointments').select('*')
                                  .eq('artist_id',artistPick.value).eq('date',day);
  const idx=new Date(`${day}T00:00:00Z`).getUTCDay();
  const dayCols=['sunday','monday','tuesday','wednesday','thursday','friday','saturday'];
  const st=artist[`${dayCols[idx]}_start`],en=artist[`${dayCols[idx]}_end`];
  if(!st||!en){
    listSlotsArtist.innerHTML='<p>Artist off that day.</p>';
    return;
  }
  const need=needMin();
  if(need>=9999){
    if(apps.length){
      listSlotsArtist.innerHTML='<p>No full-day slot available.</p>';
      return;
    }
    slotBtn('All Day',st,en,artist.id,day,listSlotsArtist);
    return;
  }
  const free=buildFree(toMin(st),toMin(en),apps);let made=false;
  free.forEach(f=>{
    for(let t=f.s;t<=f.e-need;t+=5){
      slotBtn(`${minsTo12(t)} – ${minsTo12(t+need)}`,minsTo12(t),minsTo12(t+need),artist.id,day,listSlotsArtist);
      made=true;
    }
  });
  if(!made)listSlotsArtist.innerHTML='<p>No timeslots fit the requested duration.</p>';
}

/* ---------- slot button helper ---------- */
function slotBtn(txt,start,end,artistId,date,container){
  const div=document.createElement('div');
  div.className='list-item';div.textContent=txt;
  div.onclick=()=>{
    clearSel();
    div.classList.add('selected');
    hidA.value=artistId;hidD.value=date;hidS.value=start;hidE.value=end;
  };
  container.appendChild(div);
}

/* ---------- submit to Make ---------- */
document.getElementById('tattoo-form').addEventListener('submit',async e=>{
  e.preventDefault();
  if(!hidA.value){alert('Please pick an appointment slot.');return;}
  const submitBtn=e.submitter||e.target.querySelector('button[type="submit"]');
  submitBtn.disabled=true;

  fillHidden(); // ensure latest calc hits Supabase

  const fd=new FormData(e.target);

  /* ------------- NEW: insert into form_submissions ------------- */
  const payload={} ; fd.forEach((v,k)=>{ if(!(v instanceof File)) payload[k]=v; });
  const { error } = await supabase.from('form_submissions').insert(payload);
  if(error){ 
    console.error(error);
    alert('Database error – please try again.');
    submitBtn.disabled=false;
    return;
  }
  /* ------------------------------------------------------------- */

  const r=await fetch(
    'https://hook.us2.make.com/41mjz37swhb5fdu238aqtr26x9by4b5e',
    {method:'POST',body:fd}
  );

  if(r.ok){
    document.body.innerHTML='<h2 style="text-align:center;margin-top:40px;">Thanks — your request was sent! We’ll text you soon.</h2>';
  }else{
    alert('Submission error – please try again.');
