<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artists Payroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--

        content="
          default-src 'self';
          script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net;
          connect-src 'self' https://shlvjhipxnslrncczopn.supabase.co wss://shlvjhipxnslrncczopn.supabase.co;
          style-src 'self' 'unsafe-inline';
          object-src 'none';
        ">

  <style>
    /* Dark theme reminiscent of index/artist portal */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #111;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #000;
      border-bottom: 2px solid #444;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 5px;
    }
    main {
      flex: 1;
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
    }
    .section-box {
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button:hover {
      background: #444;
    }
    .message {
      color: #f33;
      margin-top: 8px;
    }
    .hidden {
      display: none;
    }
    /* Table styling for dark theme */
    .table-container {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #444;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #333;
    }
    .no-access {
      background: #222;
      border: 1px solid #f44336;
      color: #f44336;
      padding: 15px;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      border-radius: 4px;
    }
    /* Login modal overlay */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-bg.active {
      display: flex;
    }
    .modal-content {
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal-content h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Artists Payroll</h1>
  </header>
  <main>
    <!-- "Login" modal for GM/AD email -->
    <div class="modal-bg" id="login-modal">
      <div class="modal-content">
        <h2>GM / AD Login</h2>
        <label for="gm-email">Email:</label>
        <input type="email" id="gm-email" placeholder="gm_or_ad@company.com" />
        <div class="message" id="login-error"></div>
        <button id="gm-login-btn">Login</button>
      </div>
    </div>

    <!-- The payroll section (hidden if role != gm/ad) -->
    <div class="section-box hidden" id="payroll-section">
      <h2>Generate Payroll</h2>

      <label for="location-select">Filter by Location</label>
      <select id="location-select">
        <option value="">-- All Locations --</option>
      </select>

      <label for="start-date">Start Date</label>
      <input type="date" id="start-date" />

      <label for="end-date">End Date</label>
      <input type="date" id="end-date" />

      <button id="generate-payroll-btn">Generate Payroll</button>
      <div class="message" id="payroll-message"></div>

      <div class="table-container">
        <table id="payroll-table">
          <thead>
            <tr>
              <th>Artist</th>
              <th>Total Price</th>
              <th>Total Tip</th>
              <th>Split (%)</th>
              <th>Artist Earnings</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filled dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- No-access message for FD or SM roles -->
    <div id="no-access" class="no-access hidden">
      You do not have access to the Payroll page.
    </div>
  </main>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
  <script>
    // Initialize supabase
    const supabaseUrl = 'https://shlvjhipxnslrncczopn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNobHZqaGlweG5zbHJuY2N6b3BuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2NDgzNjIsImV4cCI6MjA2MjIyNDM2Mn0.oPrYFyW0IsDnNsDpQ9LI0cOm6Y7OIJbjebp2Zjvv_qQ';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // DOM references
    const loginModal      = document.getElementById('login-modal');
    const gmEmailInput    = document.getElementById('gm-email');
    const gmLoginBtn      = document.getElementById('gm-login-btn');
    const loginErrorMsg   = document.getElementById('login-error');

    const payrollSection  = document.getElementById('payroll-section');
    const noAccessDiv     = document.getElementById('no-access');
    const locationSelect  = document.getElementById('location-select');
    const startDateInput  = document.getElementById('start-date');
    const endDateInput    = document.getElementById('end-date');
    const generateBtn     = document.getElementById('generate-payroll-btn');
    const payrollMessage  = document.getElementById('payroll-message');
    const payrollTableBody= document.querySelector('#payroll-table tbody');

    // On page load => check localStorage role. If 'gm'/'ad', skip modal; else show.
    window.addEventListener('DOMContentLoaded', async () => {
      const storedRole = localStorage.getItem('currentUserRole');
      if (storedRole === 'gm' || storedRole === 'ad') {
        // show payroll
        payrollSection.classList.remove('hidden');
        await loadLocations();
      } else {
        // show login modal
        loginModal.classList.add('active');
      }
    });

    // GM/AD login
    gmLoginBtn.addEventListener('click', async () => {
      loginErrorMsg.textContent='';
      const emailVal = gmEmailInput.value.trim();
      if(!emailVal){
        loginErrorMsg.textContent='Email required.';
        return;
      }
      // Check user in supabase => must have role in ('gm','ad')
      const { data: users, error } = await supabase
        .from('users')
        .select('id, role')
        .eq('email', emailVal)
        .in('role',['gm','ad']);

      if(error){
        console.error(error);
        loginErrorMsg.textContent='Error checking GM/AD user.';
        return;
      }
      if(!users || users.length===0){
        loginErrorMsg.textContent='No GM/AD user found with this email.';
        return;
      }
      // success => store role in localStorage
      const user=users[0];
      localStorage.setItem('currentUserRole', user.role);

      // close modal, show payroll
      loginModal.classList.remove('active');
      payrollSection.classList.remove('hidden');
      await loadLocations();
    });

    // load locations
    async function loadLocations() {
      locationSelect.innerHTML = '<option value="">-- All Locations --</option>';
      const { data, error } = await supabase
        .from('locations')
        .select('*');
      if (error) {
        console.error(error);
        return;
      }
      data.forEach(loc => {
        const opt = document.createElement('option');
        opt.value = loc.id;
        opt.textContent = loc.location_name;
        locationSelect.appendChild(opt);
      });
    }

    // Generate payroll logic
    generateBtn.addEventListener('click', async () => {
      payrollMessage.textContent = '';
      payrollTableBody.innerHTML = '';
      const locVal = locationSelect.value;
      const startVal = startDateInput.value;
      const endVal   = endDateInput.value;

      if (!startVal || !endVal) {
        payrollMessage.textContent = 'Start Date and End Date are required.';
        return;
      }
      if (endVal < startVal) {
        payrollMessage.textContent = 'End Date cannot be before Start Date.';
        return;
      }

      // We'll query completed or walk-in appointments within the date range
      // then group by artist to sum up price, tip
      let query = supabase
        .from('artist_appointments')
        .select('price, tip, artist_id, artists!inner(artist_name, percentage_split, location_id)')
        .gte('date', startVal)
        .lte('date', endVal)
        .in('appointment_type', ['completed','walk-in']);

      if (locVal) {
        // Filter by location if chosen
        query = query.eq('artists.location_id', locVal);
      }

      const { data: appts, error } = await query;
      if (error) {
        console.error(error);
        payrollMessage.textContent = 'Error fetching appointments.';
        return;
      }
      if (!appts || appts.length === 0) {
        payrollMessage.textContent = 'No completed or walk-in appointments found in this range.';
        return;
      }

      // Group by artist
      let artistTotals = {};
      appts.forEach(ap => {
        const aId = ap.artist_id;
        if (!artistTotals[aId]) {
          artistTotals[aId] = {
            name: ap.artists.artist_name,
            split: ap.artists.percentage_split || 0,
            totalPrice: 0,
            totalTip: 0
          };
        }
        artistTotals[aId].totalPrice += ap.price || 0;
        artistTotals[aId].totalTip   += ap.tip || 0;
      });

      // Build table
      for (let aId in artistTotals) {
        const row = artistTotals[aId];
        const splitVal = row.split; 
        // The artist takes (price * split%) + 100% of tip
        const fromPrice = (row.totalPrice * (splitVal/100));
        const fromTip   = row.totalTip;
        const artistEarnings = fromPrice + fromTip;

        const tr = document.createElement('tr');
        const tdName  = document.createElement('td');
        const tdPrice = document.createElement('td');
        const tdTip   = document.createElement('td');
        const tdSplit = document.createElement('td');
        const tdTotal = document.createElement('td');

        tdName.textContent  = row.name;
        tdPrice.textContent = row.totalPrice.toFixed(2);
        tdTip.textContent   = row.totalTip.toFixed(2);
        tdSplit.textContent = splitVal + '%';
        tdTotal.textContent = artistEarnings.toFixed(2);

        tr.appendChild(tdName);
        tr.appendChild(tdPrice);
        tr.appendChild(tdTip);
        tr.appendChild(tdSplit);
        tr.appendChild(tdTotal);
        payrollTableBody.appendChild(tr);
      }
    });
  </script>
</body>
</html>
