<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tattoo Booking Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 
    Content-Security-Policy for production:
      - 'unsafe-eval' so Supabase can function
      - connect-src includes your domain
  -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net;
          connect-src 'self' https://shlvjhipxnslrncczopn.supabase.co wss://shlvjhipxnslrncczopn.supabase.co;
          style-src 'self' 'unsafe-inline';
          object-src 'none';
        ">

  <style>
    /* Dark, mobile-friendly style */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #111;
      color: #fff;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-weight: bold;
      margin: 8px 0 4px;
    }
    input, select, textarea, button {
      width: 100%;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      background: #333;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #555;
    }
    .form-section {
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .size-container {
      display: flex;
      gap: 10px;
    }
    .size-container > div {
      flex: 1;
    }
    .conditional-section {
      margin-top: 10px;
      background: #333;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 10px;
    }
    .slots-list {
      margin-top: 6px;
    }
    .slot-item {
      background: #444;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 6px;
      cursor: pointer;
    }
    .slot-item:hover {
      background: #555;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Tattoo Booking Form</h1>

  <form id="tattoo-form" enctype="multipart/form-data">
    <!-- Personal Info -->
    <div class="form-section">
      <h2>Personal Info</h2>
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone (include prefix if non-US, e.g. +34) *</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required />
    </div>

    <!-- Tattoo Info -->
    <div class="form-section">
      <h2>Tattoo Info</h2>
      <label for="placement">Placement *</label>
      <input type="text" id="placement" name="placement" placeholder="forearm, shoulder, etc." required />

      <div class="size-container">
        <div>
          <label for="heightInches">Height (in)</label>
          <input type="number" id="heightInches" name="heightInches" required />
        </div>
        <div>
          <label for="widthInches">Width (in)</label>
          <input type="number" id="widthInches" name="widthInches" required />
        </div>
      </div>

      <label>Color or Black & Grey? *</label>
      <select id="colorOrBlack" name="colorOrBlack" required>
        <option value="color">Color</option>
        <option value="black-and-grey">Black and Grey</option>
      </select>

      <label for="description">Brief Description *</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <!-- Reference images -->
      <label for="reference-image1">Reference Image 1</label>
      <input type="file" id="reference-image1" name="reference-image1" accept="image/*" />

      <label for="reference-image2">Reference Image 2</label>
      <input type="file" id="reference-image2" name="reference-image2" accept="image/*" />

      <label for="reference-image3">Reference Image 3</label>
      <input type="file" id="reference-image3" name="reference-image3" accept="image/*" />
    </div>

    <!-- Location first -->
    <div class="form-section">
      <label for="locationSelect">Preferred Location *</label>
      <select id="locationSelect" name="locationSelect" required>
        <option value="">-- Select Location --</option>
      </select>

      <!-- Natural question: what's more important? -->
      <label for="prioritySelect" style="margin-top:10px;">This will help us accommodate you faster. Which is more important?</label>
      <select id="prioritySelect" name="prioritySelect" required>
        <option value="">-- Choose --</option>
        <option value="datePriority">I need a specific Date</option>
        <option value="artistPriority">I have a specific Artist in mind</option>
      </select>

      <!-- If date is priority -->
      <div id="datePrioritySection" class="conditional-section hidden">
        <label for="singleDate">Choose your date</label>
        <input type="date" id="singleDate" />

        <div class="slots-list" id="dateSlotsContainer"></div>
      </div>

      <!-- If artist is priority -->
      <div id="artistPrioritySection" class="conditional-section hidden">
        <label for="artistPick">Choose Artist</label>
        <select id="artistPick">
          <option value="">-- Pick Artist --</option>
        </select>

        <label for="rangeStart">Start Date</label>
        <input type="date" id="rangeStart" />
        <label for="rangeEnd">End Date</label>
        <input type="date" id="rangeEnd" />

        <div class="slots-list" id="artistSlotsContainer"></div>
      </div>
    </div>

    <!-- Marketing & Consent -->
    <div class="form-section">
      <label>
        <input type="checkbox" id="opt-in-marketing" name="opt-in-marketing" required />
        I agree to receive emails and SMS regarding my appointment and marketing.
      </label>
      <p style="font-size: 0.9em;">
        By checking this box, you consent to be contacted in compliance with applicable ADA and privacy regulations.
      </p>
    </div>

    <!-- Hidden fields for final (artist, date, start_time, end_time) -->
    <input type="hidden" id="finalArtistId" name="finalArtistId" />
    <input type="hidden" id="finalDate" name="finalDate" />
    <input type="hidden" id="finalStartTime" name="finalStartTime" />
    <input type="hidden" id="finalEndTime" name="finalEndTime" />

    <!-- Submit -->
    <button type="submit">Submit</button>
  </form>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
  <script>
    const supabaseUrl='https://shlvjhipxnslrncczopn.supabase.co';
    const supabaseKey='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNobHZqaGlweG5zbHJuY2N6b3BuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2NDgzNjIsImV4cCI6MjA2MjIyNDM2Mn0.oPrYFyW0IsDnNsDpQ9LI0cOm6Y7OIJbjebp2Zjvv_qQ';
    const supabase=window.supabase.createClient(supabaseUrl,supabaseKey);

    // references
    const locationSelect=document.getElementById('locationSelect');
    const prioritySelect=document.getElementById('prioritySelect');
    const datePrioritySection=document.getElementById('datePrioritySection');
    const artistPrioritySection=document.getElementById('artistPrioritySection');
    const singleDate=document.getElementById('singleDate');
    const dateSlotsContainer=document.getElementById('dateSlotsContainer');
    const artistPick=document.getElementById('artistPick');
    const rangeStart=document.getElementById('rangeStart');
    const rangeEnd=document.getElementById('rangeEnd');
    const artistSlotsContainer=document.getElementById('artistSlotsContainer');

    const finalArtistId=document.getElementById('finalArtistId');
    const finalDate=document.getElementById('finalDate');
    const finalStartTime=document.getElementById('finalStartTime');
    const finalEndTime=document.getElementById('finalEndTime');

    // Tattoo size => approximate duration
    function computeTattooDurationSqInches(height, width){
      const sqIn=height*width;
      if(sqIn<3) return 30;
      if(sqIn<=6) return 45;
      if(sqIn<=9) return 60;
      if(sqIn<=12) return 75;
      if(sqIn<=18) return 120;
      if(sqIn<=25) return 190;
      if(sqIn<=38) return 285;
      // >39
      return 9999; // entire day
    }

    // On load => fill location
    window.addEventListener('DOMContentLoaded', loadLocations);
    async function loadLocations(){
      let {data,error}=await supabase
        .from('locations')
        .select('id, location_name');
      if(error){console.error(error);return;}
      data.forEach(loc=>{
        const opt=document.createElement('option');
        opt.value=loc.id;
        opt.textContent=loc.location_name;
        locationSelect.appendChild(opt);
      });
    }

    // priority => show/hide
    prioritySelect.addEventListener('change',()=>{
      const val=prioritySelect.value;
      if(val==='datePriority'){
        datePrioritySection.classList.remove('hidden');
        artistPrioritySection.classList.add('hidden');
        clearSlots();
      } else if(val==='artistPriority'){
        artistPrioritySection.classList.remove('hidden');
        datePrioritySection.classList.add('hidden');
        loadArtistsForLocation();
        clearSlots();
      } else {
        datePrioritySection.classList.add('hidden');
        artistPrioritySection.classList.add('hidden');
        clearSlots();
      }
    });
    function clearSlots(){
      dateSlotsContainer.innerHTML='';
      artistSlotsContainer.innerHTML='';
    }

    // If date priority => singleDate => load possible times across all artists
    singleDate.addEventListener('change', loadTimesForSingleDate);

    async function loadTimesForSingleDate(){
      dateSlotsContainer.innerHTML='';
      const locId=locationSelect.value;
      const dateVal=singleDate.value;
      if(!locId||!dateVal)return;

      // compute neededMins
      const heightVal=parseFloat(document.getElementById('heightInches').value||'0');
      const widthVal=parseFloat(document.getElementById('widthInches').value||'0');
      const needed=computeTattooDurationSqInches(heightVal,widthVal);

      // load all artists in that location
      let {data:artists, error}=await supabase
        .from('artists')
        .select('*')
        .eq('location_id', locId);
      if(error||!artists){console.error(error);return;}

      // load existing appointments for dateVal
      let {data:appts, error:apE}=await supabase
        .from('artist_appointments')
        .select('*')
        .eq('date', dateVal);
      if(apE){console.error(apE);return;}

      let dayIndex=new Date(dateVal).getDay();
      const dayCols=['sunday','monday','tuesday','wednesday','thursday','friday','saturday'];
      const scStart=dayCols[dayIndex]+'_start';
      const scEnd=dayCols[dayIndex]+'_end';

      let allSlots=[];

      artists.forEach(art=>{
        const st=art[scStart];
        const en=art[scEnd];
        if(!st||!en)return;
        const sMin=toMinutes(st);
        const eMin=toMinutes(en);

        // gather that artist's existing appts
        const artistAppts=appts.filter(a=> a.artist_id===art.id);
        if(needed>=9999){
          // entire day => if no conflict => 1 big slot
          if(artistAppts.length>0){
            // conflict => skip
            return;
          } else {
            allSlots.push({
              artistId: art.id,
              artistName: art.artist_name,
              slotLabel: `${art.artist_name} => All Day`,
              startM: sMin,
              endM: eMin
            });
            return;
          }
        }
        // build free intervals
        let free= buildFreeIntervals(sMin, eMin, artistAppts);
        free.forEach(interval=>{
          const length=interval.end - interval.start;
          if(length>= needed){
            let step=5; // 5-min increments
            for(let t=interval.start; t<=(interval.end-needed); t+=step){
              allSlots.push({
                artistId: art.id,
                artistName: art.artist_name,
                slotLabel: `${art.artist_name} => ${minsToHHMM(t)} - ${minsToHHMM(t+needed)}`,
                startM: t,
                endM: t+needed
              });
            }
          }
        });
      });

      allSlots.sort((a,b)=> a.slotLabel.localeCompare(b.slotLabel));
      allSlots.forEach(sl=>{
        const div=document.createElement('div');
        div.classList.add('slot-item');
        div.textContent=sl.slotLabel;
        div.addEventListener('click',()=>{
          finalArtistId.value=sl.artistId;
          finalDate.value=dateVal;
          finalStartTime.value=minsToHHMM(sl.startM);
          finalEndTime.value=minsToHHMM(sl.endM);
          alert(`Selected: ${sl.slotLabel}`);
        });
        dateSlotsContainer.appendChild(div);
      });
    }

    // If artist priority => load artists for location => user picks => range => compute
    async function loadArtistsForLocation(){
      artistPick.innerHTML='<option value="">-- Pick Artist --</option>';
      const locId=locationSelect.value;
      if(!locId)return;
      let {data:artists, error}=await supabase
        .from('artists')
        .select('*')
        .eq('location_id', locId);
      if(error){console.error(error);return;}
      artists.forEach(art=>{
        const opt=document.createElement('option');
        opt.value=art.id;
        opt.textContent=art.artist_name;
        artistPick.appendChild(opt);
      });
    }

    // If user picks artist => date range => show available days
    artistPick.addEventListener('change', loadArtistRangeSlots);
    rangeStart.addEventListener('change', loadArtistRangeSlots);
    rangeEnd.addEventListener('change', loadArtistRangeSlots);

    async function loadArtistRangeSlots(){
      artistSlotsContainer.innerHTML='';
      const aVal=artistPick.value;
      const locVal=locationSelect.value;
      const rS=rangeStart.value;
      const rE=rangeEnd.value;
      if(!aVal||!rS||!rE) return;

      // compute needed
      const hVal=parseFloat(document.getElementById('heightInches').value||'0');
      const wVal=parseFloat(document.getElementById('widthInches').value||'0');
      const needed=computeTattooDurationSqInches(hVal,wVal);

      // fetch that artist
      let {data:artists, error}=await supabase
        .from('artists')
        .select('*')
        .eq('id', aVal);
      if(error||!artists||!artists.length){console.error(error);return;}
      const art=artists[0];

      // fetch appts for that artist in date range
      let {data:appts, error:apE}=await supabase
        .from('artist_appointments')
        .select('*')
        .eq('artist_id', aVal)
        .gte('date', rS)
        .lte('date', rE);
      if(apE){console.error(apE);return;}

      let allSlots=[];
      const startD=new Date(rS);
      const endD=new Date(rE);

      for(let d=startD; d<=endD; d=new Date(d.getTime()+86400000)){
        const dayVal=d.toISOString().split('T')[0];
        const dayIndex=d.getDay();
        const dayCols=['sunday','monday','tuesday','wednesday','thursday','friday','saturday'];
        const scStart= dayCols[dayIndex]+'_start';
        const scEnd=   dayCols[dayIndex]+'_end';
        const st=art[scStart];
        const en=art[scEnd];
        if(!st||!en) continue;
        const sMin=toMinutes(st);
        const eMin=toMinutes(en);

        // gather dayAppts
        const dayAp=appts.filter(a=> a.date===dayVal);
        if(needed>=9999){
          // entire day if no conflict
          if(dayAp.length===0){
            allSlots.push({
              date: dayVal,
              label:`${dayVal} => All Day`,
              startM: sMin,
              endM: eMin
            });
            continue;
          } else {
            continue;
          }
        }
        let free= buildFreeIntervals(sMin,eMin,dayAp);
        free.forEach(interval=>{
          let length=interval.end - interval.start;
          if(length>= needed){
            let step=5;
            for(let t=interval.start; t<=(interval.end - needed); t+=step){
              allSlots.push({
                date: dayVal,
                label: `${dayVal} => ${minsToHHMM(t)} - ${minsToHHMM(t+needed)}`,
                startM: t,
                endM: t+needed
              });
            }
          }
        });
      }
      allSlots.sort((a,b)=> a.label.localeCompare(b.label));
      allSlots.forEach(sl=>{
        const div=document.createElement('div');
        div.classList.add('slot-item');
        div.textContent=sl.label;
        div.addEventListener('click',()=>{
          finalArtistId.value=aVal;
          finalDate.value=sl.date;
          finalStartTime.value=minsToHHMM(sl.startM);
          finalEndTime.value=minsToHHMM(sl.endM);
          alert(`Selected ${sl.label}`);
        });
        artistSlotsContainer.appendChild(div);
      });
    }

    function buildFreeIntervals(startM, endM, appts){
      // parse their times
      let blocks=[];
      appts.forEach(a=>{
        const sN=toMinutes(a.start_time);
        const eN=toMinutes(a.end_time);
        blocks.push({start:sN,end:eN});
      });
      blocks.sort((x,y)=>x.start-y.start);
      let free=[];
      let curStart=startM;
      blocks.forEach(b=>{
        if(b.start>curStart){
          free.push({start:curStart,end:b.start});
        }
        if(b.end>curStart){
          curStart=b.end;
        }
      });
      if(curStart<endM){
        free.push({start:curStart,end:endM});
      }
      return free;
    }
    function toMinutes(hhmm){
      if(!hhmm)return 0;
      const[h,m]=hhmm.split(':').map(Number);
      return h*60+m;
    }
    function minsToHHMM(m){
      const hh=Math.floor(m/60);
      const mm=m%60;
      return String(hh).padStart(2,'0')+':'+String(mm).padStart(2,'0');
    }
  </script>

  <script>
    // On submit => validate final fields => send to Make
    const form=document.getElementById('tattoo-form');
    form.addEventListener('submit', async(e)=>{
      e.preventDefault();
      if(!finalArtistId.value||!finalDate.value||!finalStartTime.value||!finalEndTime.value){
        alert('Please select an appointment slot first.');
        return;
      }
      // proceed
      const fd=new FormData(form);
      try{
        const resp=await fetch('YOUR_MAKE_WEBHOOK_URL',{
          method:'POST',
          body: fd
        });
        if(resp.ok){
          alert('Form submitted successfully! We will contact you soon.');
          form.reset();
          // clear hidden
          finalArtistId.value='';
          finalDate.value='';
          finalStartTime.value='';
          finalEndTime.value='';
          prioritySelect.value='';
          datePrioritySection.classList.add('hidden');
          artistPrioritySection.classList.add('hidden');
        }else{
          alert('Error submitting form, please try later.');
        }
      }catch(err){
        console.error(err);
        alert('Error submitting form, please see console for details.');
      }
    });
  </script>
</body>
</html>
