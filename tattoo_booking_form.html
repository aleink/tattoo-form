<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tattoo Booking Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Basic styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      box-sizing: border-box;
    }
    .form-section {
      margin: 20px 0;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
    }
    .form-section h2 {
      margin-top: 0;
    }
    button {
      background: #333;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .size-container {
      display: flex;
      gap: 10px;
    }
    .size-container > div {
      flex: 1;
    }
    /* Additional People Section */
    #additional-people-container {
      margin-top: 10px;
      border: 1px dashed #ccc;
      padding: 10px;
      display: none; /* hidden by default */
    }
    .additional-person {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
    }
    .remove-person-btn {
      background: #a33;
      color: #fff;
      margin-top: 5px;
      float: right;
    }
  </style>
</head>
<body>
  <h1>Tattoo Booking Form</h1>
  
  <!-- We use enctype="multipart/form-data" to properly send files -->
  <form id="tattoo-form" enctype="multipart/form-data">
    <!-- Primary Person Info -->
    <div class="form-section">
      <h2>Primary Person Info</h2>
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required>
      
      <label for="phone">Phone Number <small>(if not US, add prefix e.g. +34)</small> *</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 1234567890" required>
      
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>
    </div>

    <!-- Tattoo Info for Primary Person -->
    <div class="form-section">
      <h2>Tattoo Info (Primary)</h2>
      <label for="placement">Placement *</label>
      <input type="text" id="placement" name="placement" placeholder="e.g., forearm, shoulder, etc." required>
      
      <div class="size-container">
        <div>
          <label for="heightInches">Height (inches) *</label>
          <input type="number" id="heightInches" name="heightInches" required>
        </div>
        <div>
          <label for="widthInches">Width (inches) *</label>
          <input type="number" id="widthInches" name="widthInches" required>
        </div>
      </div>

      <label>Color or Black & Grey? *</label>
      <select id="colorOrBlack" name="colorOrBlack" required>
        <option value="color">Color</option>
        <option value="black-and-grey">Black and Grey</option>
      </select>
      
      <label for="description">Brief Description *</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <!-- Three separate file inputs for reference images -->
      <label for="reference-image1">Reference Image 1</label>
      <input type="file" id="reference-image1" name="reference-image1" accept="image/*">

      <label for="reference-image2">Reference Image 2</label>
      <input type="file" id="reference-image2" name="reference-image2" accept="image/*">

      <label for="reference-image3">Reference Image 3</label>
      <input type="file" id="reference-image3" name="reference-image3" accept="image/*">
      
      <label for="requested-date">Requested Date *</label>
      <input type="date" id="requested-date" name="requested-date" required>
      
      <label for="preferred-location">Preferred Location *</label>
      <select id="preferred-location" name="preferred-location" required>
        <!-- Option for no selection -->
        <option value="">-- Select Location --</option>
      </select>

      <label for="preferred-artist">Preferred Artist</label>
      <select id="preferred-artist" name="preferred-artist">
        <!-- Keep "No preference / First available" by default -->
        <option value="">No preference / First available</option>
      </select>
    </div>

    <!-- Option to add more people -->
    <div>
      <label>
        <input type="checkbox" id="add-people-checkbox" name="add-people-checkbox">
        Add someone else to my booking request
      </label>
    </div>

    <!-- Container for additional people forms -->
    <div id="additional-people-container">
      <h3>Additional People</h3>
      <!-- We'll dynamically append .additional-person sections here -->
      <button type="button" id="add-person-btn">Add Another Person</button>
    </div>

    <!-- Marketing and Consent -->
    <div class="form-section">
      <label>
        <input type="checkbox" id="opt-in-marketing" name="opt-in-marketing" required>
        I agree to receive emails and SMS regarding my appointment and marketing.
      </label>
      <p style="font-size: 0.9em;">
        By checking this box, you consent to be contacted in compliance with applicable ADA and privacy regulations.
      </p>
    </div>

    <!-- Submit -->
    <button type="submit">Submit</button>
  </form>

  <!-- Supabase JS library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
  <script>
    // Initialize Supabase
    const supabaseUrl = 'https://shlvjhipxnslrncczopn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNobHZqaGlweG5zbHJuY2N6b3BuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2NDgzNjIsImV4cCI6MjA2MjIyNDM2Mn0.oPrYFyW0IsDnNsDpQ9LI0cOm6Y7OIJbjebp2Zjvv_qQ';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Load locations into "preferred-location" dropdown
    async function loadLocations() {
      const { data, error } = await supabase
        .from('locations')
        .select('id, location_name');
      
      if (error) {
        console.error('Error loading locations:', error);
        return;
      }

      const locationSelect = document.getElementById('preferred-location');
      while (locationSelect.options.length > 1) {
        locationSelect.remove(1);
      }
      data.forEach(loc => {
        const option = document.createElement('option');
        option.value = loc.id;
        option.textContent = loc.location_name;
        locationSelect.appendChild(option);
      });
    }

    // Load artists based on chosen location
    async function loadArtistsByLocation(locationId) {
      const { data, error } = await supabase
        .from('artists')
        .select('id, artist_name')
        .eq('location_id', locationId);

      if (error) {
        console.error('Error loading artists:', error);
        return;
      }

      const artistSelect = document.getElementById('preferred-artist');
      // Keep "No preference / First available" as first
      while (artistSelect.options.length > 1) {
        artistSelect.remove(1);
      }
      data.forEach(artist => {
        const option = document.createElement('option');
        option.value = artist.id; 
        option.textContent = artist.artist_name;
        artistSelect.appendChild(option);
      });
    }

    document.getElementById('preferred-location').addEventListener('change', (event) => {
      const locationId = event.target.value;
      if (locationId) {
        loadArtistsByLocation(locationId);
      } else {
        // reset artist select
        const artistSelect = document.getElementById('preferred-artist');
        while (artistSelect.options.length > 1) {
          artistSelect.remove(1);
        }
      }
    });

    window.addEventListener('DOMContentLoaded', loadLocations);
  </script>

  <script>
    // Handle "Add someone else" logic
    const addPeopleCheckbox = document.getElementById('add-people-checkbox');
    const additionalPeopleContainer = document.getElementById('additional-people-container');
    const addPersonBtn = document.getElementById('add-person-btn');

    addPeopleCheckbox.addEventListener('change', function() {
      if (this.checked) {
        additionalPeopleContainer.style.display = 'block';
      } else {
        additionalPeopleContainer.style.display = 'none';
        // remove all additional-person blocks
        const existing = additionalPeopleContainer.querySelectorAll('.additional-person');
        existing.forEach(block => block.remove());
      }
    });

    addPersonBtn.addEventListener('click', function() {
      createAdditionalPersonBlock();
    });

    function createAdditionalPersonBlock() {
      // create a new block
      const block = document.createElement('div');
      block.classList.add('additional-person');

      // a unique ID/time for naming
      const timestamp = Date.now();

      block.innerHTML = `
        <button type="button" class="remove-person-btn">Remove</button>
        <h4>Additional Person</h4>

        <label for="extra_name_${timestamp}">Name *</label>
        <input type="text" id="extra_name_${timestamp}" name="extra_name_${timestamp}" required>

        <div class="form-section" style="padding:0; border:none;">
          <h5>Tattoo Info</h5>
          <label for="extra_placement_${timestamp}">Placement *</label>
          <input type="text" id="extra_placement_${timestamp}" name="extra_placement_${timestamp}" required>
          
          <div class="size-container">
            <div>
              <label for="extra_heightInches_${timestamp}">Height (inches) *</label>
              <input type="number" id="extra_heightInches_${timestamp}" name="extra_heightInches_${timestamp}" required>
            </div>
            <div>
              <label for="extra_widthInches_${timestamp}">Width (inches) *</label>
              <input type="number" id="extra_widthInches_${timestamp}" name="extra_widthInches_${timestamp}" required>
            </div>
          </div>

          <label>Color or Black & Grey? *</label>
          <select id="extra_colorOrBlack_${timestamp}" name="extra_colorOrBlack_${timestamp}" required>
            <option value="color">Color</option>
            <option value="black-and-grey">Black and Grey</option>
          </select>
          
          <label for="extra_description_${timestamp}">Brief Description *</label>
          <textarea id="extra_description_${timestamp}" name="extra_description_${timestamp}" rows="3" required></textarea>

          <!-- Three separate file inputs for reference images -->
          <label for="extra_ref1_${timestamp}">Reference Image 1</label>
          <input type="file" id="extra_ref1_${timestamp}" name="extra_ref1_${timestamp}" accept="image/*">

          <label for="extra_ref2_${timestamp}">Reference Image 2</label>
          <input type="file" id="extra_ref2_${timestamp}" name="extra_ref2_${timestamp}" accept="image/*">

          <label for="extra_ref3_${timestamp}">Reference Image 3</label>
          <input type="file" id="extra_ref3_${timestamp}" name="extra_ref3_${timestamp}" accept="image/*">
        </div>
      `;

      // remove button logic
      const removeBtn = block.querySelector('.remove-person-btn');
      removeBtn.addEventListener('click', () => {
        block.remove();
      });

      additionalPeopleContainer.appendChild(block);
    }
  </script>

  <script>
    const form = document.getElementById('tattoo-form');

    form.addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent page reload

      // Create a FormData object from the form
      const formData = new FormData(form);

      // Send form data to your Make webhook
      try {
        const response = await fetch('https://hook.us2.make.com/41mjz37swhb5fdu238aqtr26x9by4b5e', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert('Form submitted successfully! We will contact you soon via SMS or email.');
          form.reset();
          // hide additional-people container
          additionalPeopleContainer.style.display = 'none';
        } else {
          alert('Error submitting form, please try again later.');
        }
      } catch (error) {
        console.error(error);
        alert('Error submitting form, please check console for details.');
      }
    });
  </script>

</body>
</html>
