<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tattoo Booking Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Basic styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      box-sizing: border-box;
    }
    .form-section {
      margin: 20px 0;
    }
    button {
      background: #333;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .size-container {
      display: flex;
      gap: 10px;
    }
    .size-container > div {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Tattoo Booking Form</h1>
  
  <!-- We use enctype="multipart/form-data" to properly send files -->
  <form id="tattoo-form" enctype="multipart/form-data">
    <!-- Personal Info -->
    <div class="form-section">
      <h2>Personal Info</h2>
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required>
      
      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>
    </div>

    <!-- Tattoo Info -->
    <div class="form-section">
      <h2>Tattoo Info</h2>
      <label for="placement">Placement *</label>
      <input type="text" id="placement" name="placement" placeholder="e.g., forearm, shoulder, etc." required>
      
      <div class="size-container">
        <div>
          <label for="heightInches">Height (inches) *</label>
          <input type="number" id="heightInches" name="heightInches" required>
        </div>
        <div>
          <label for="widthInches">Width (inches) *</label>
          <input type="number" id="widthInches" name="widthInches" required>
        </div>
      </div>

      <label>Color or Black & Grey? *</label>
      <select id="colorOrBlack" name="colorOrBlack" required>
        <option value="color">Color</option>
        <option value="black-and-grey">Black and Grey</option>
      </select>
      
      <label for="description">Brief Description *</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <!-- Three separate file inputs for reference images -->
      <label for="reference-image1">Reference Image 1</label>
      <input type="file" id="reference-image1" name="reference-image1" accept="image/*">

      <label for="reference-image2">Reference Image 2</label>
      <input type="file" id="reference-image2" name="reference-image2" accept="image/*">

      <label for="reference-image3">Reference Image 3</label>
      <input type="file" id="reference-image3" name="reference-image3" accept="image/*">
      
      <label for="requested-date">Requested Date *</label>
      <input type="date" id="requested-date" name="requested-date" required>
      
      <label for="preferred-location">Preferred Location *</label>
      <select id="preferred-location" name="preferred-location" required>
        <!-- Option for no selection -->
        <option value="">-- Select Location --</option>
      </select>

      <label for="preferred-artist">Preferred Artist</label>
      <select id="preferred-artist" name="preferred-artist">
        <!-- Keep "No preference / First available" by default -->
        <option value="">No preference / First available</option>
      </select>
    </div>

    <!-- Marketing and Consent -->
    <div class="form-section">
      <label>
        <input type="checkbox" id="opt-in-marketing" name="opt-in-marketing" required>
        I agree to receive emails and SMS regarding my appointment and marketing.
      </label>
      <p style="font-size: 0.9em;">
        By checking this box, you consent to be contacted in compliance with applicable ADA and privacy regulations.
      </p>
    </div>

    <!-- Submit -->
    <button type="submit">Submit</button>
  </form>

  <!-- Supabase JS library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
  <script>
    // Initialize Supabase
    const supabaseUrl = 'https://shlvjhipxnslrncczopn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNobHZqaGlweG5zbHJuY2N6b3BuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2NDgzNjIsImV4cCI6MjA2MjIyNDM2Mn0.oPrYFyW0IsDnNsDpQ9LI0cOm6Y7OIJbjebp2Zjvv_qQ';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Load locations into "preferred-location" dropdown
    async function loadLocations() {
      const { data, error } = await supabase
        .from('locations')
        .select('id, location_name');
      
      if (error) {
        console.error('Error loading locations:', error);
        return;
      }

      const locationSelect = document.getElementById('preferred-location');

      // Clear any existing dynamic options (leaving the first placeholder)
      while (locationSelect.options.length > 1) {
        locationSelect.remove(1);
      }

      // Populate the dropdown with locations from DB
      data.forEach(loc => {
        const option = document.createElement('option');
        option.value = loc.id;  // We'll store location ID
        option.textContent = loc.location_name;
        locationSelect.appendChild(option);
      });
    }

    // Load artists based on chosen location
    async function loadArtistsByLocation(locationId) {
      const { data, error } = await supabase
        .from('artists')
        .select('id, artist_name')
        .eq('location_id', locationId);

      if (error) {
        console.error('Error loading artists:', error);
        return;
      }

      const artistSelect = document.getElementById('preferred-artist');

      // Keep the first "No preference / First available" option
      while (artistSelect.options.length > 1) {
        artistSelect.remove(1);
      }

      // Populate with artists belonging to selected location
      data.forEach(artist => {
        const option = document.createElement('option');
        option.value = artist.id; 
        option.textContent = artist.artist_name;
        artistSelect.appendChild(option);
      });
    }

    // Event: When user changes location dropdown
    document.getElementById('preferred-location').addEventListener('change', (event) => {
      const locationId = event.target.value;
      if (locationId) {
        // Load artists for that location
        loadArtistsByLocation(locationId);
      } else {
        // Reset to "No preference / First available" only
        const artistSelect = document.getElementById('preferred-artist');
        while (artistSelect.options.length > 1) {
          artistSelect.remove(1);
        }
      }
    });

    // On page load, fetch the locations
    window.addEventListener('DOMContentLoaded', loadLocations);
  </script>

  <script>
    const form = document.getElementById('tattoo-form');

    form.addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent page reload

      // Create a FormData object from the form
      const formData = new FormData(form);

      // Send form data to Make webhook
      try {
        const response = await fetch('https://hook.us2.make.com/41mjz37swhb5fdu238aqtr26x9by4b5e', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert('Form submitted successfully! We will contact you soon via SMS or email.');
          form.reset();
        } else {
          alert('Error submitting form, please try again later.');
        }
      } catch (error) {
        console.error(error);
        alert('Error submitting form, please check console for details.');
      }
    });
  </script>
</body>
</html>
