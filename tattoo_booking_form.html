  <style>
    /* Dark, mobile-friendly style */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #111;
      color: #fff;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-weight: bold;
      margin: 8px 0 4px;
    }
    input, select, textarea, button {
      width: 100%;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 10px;

      background: #333;
      cursor: pointer;

      background: #222;

      display: flex;
      gap: 10px;
    }
    .size-container > div {
      flex: 1;

      margin-top: 10px;
      background: #333;

      margin-top: 6px;

      background: #444;

    }

      background: #555;
    }
  </style>
</head>
<body>
  <h1>Tattoo Booking Form</h1>

  <form id="tattoo-form" enctype="multipart/form-data">
    <!-- Personal Info -->
    <div class="form-section">
      <h2>Personal Info</h2>
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone (include prefix if non-US, e.g. +34) *</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required />
    </div>

    <!-- Tattoo Info -->
    <div class="form-section">
      <h2>Tattoo Info</h2>
      <label for="placement">Placement *</label>
      <input type="text" id="placement" name="placement" placeholder="forearm, shoulder, etc." required />

      <div class="size-container">
        <div>
          <label for="heightInches">Height (inches)</label>
          <input type="number" id="heightInches" name="heightInches" required />
        </div>
        <div>
          <label for="widthInches">Width (inches)</label>
          <input type="number" id="widthInches" name="widthInches" required />
        </div>
      </div>

      <label>Color or Black & Grey? *</label>
      <select id="colorOrBlack" name="colorOrBlack" required>
        <option value="color">Color</option>
        <option value="black-and-grey">Black and Grey</option>
      </select>

      <label for="description">Brief Description *</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <!-- Reference images -->
      <label for="reference-image1">Reference Image 1</label>
      <input type="file" id="reference-image1" name="reference-image1" accept="image/*" />

      <label for="reference-image2">Reference Image 2</label>
      <input type="file" id="reference-image2" name="reference-image2" accept="image/*" />

      <label for="reference-image3">Reference Image 3</label>
      <input type="file" id="reference-image3" name="reference-image3" accept="image/*" />
    </div>

    <!-- Location first -->
    <div class="form-section">
      <label for="locationSelect">Preferred Location *</label>
      <select id="locationSelect" name="locationSelect" required>
        <option value="">-- Select Location --</option>
      </select>

      <!-- Natural question: what's more important? -->
      <label for="prioritySelect" style="margin-top:10px;">
        This will help us accommodate you faster. Which is more important?
      </label>
      <select id="prioritySelect" name="prioritySelect" required>
        <option value="">-- Choose --</option>
        <option value="datePriority">I need a specific Date</option>
        <option value="artistPriority">I have a specific Artist in mind</option>
      </select>

      <!-- If date is priority: show date -> list of available artists -> pick artist -> slots -->
      <div id="datePrioritySection" class="conditional-section hidden">
        <label for="singleDate">Choose your date</label>
        <input type="date" id="singleDate" />

        <label for="availableArtistsByDate">Available Artists for this date</label>
        <select id="availableArtistsByDate">
          <option value="">-- Choose an Artist --</option>
        </select>

        <div class="slots-list" id="dateSlotsContainer"></div>
      </div>

      <!-- If artist is priority => pick artist -> range -> pick day -> slots -->
      <div id="artistPrioritySection" class="conditional-section hidden">
        <label for="artistPick">Choose Artist</label>
        <select id="artistPick">
          <option value="">-- Pick Artist --</option>
        </select>

        <label for="rangeStart">Start Date</label>
        <input type="date" id="rangeStart" />
        <label for="rangeEnd">End Date</label>
        <input type="date" id="rangeEnd" />

        <!-- The user sees a list of days; picks one => we show slots just for that day -->
        <div class="slots-list" id="daysList"></div>
        <div class="slots-list" id="artistSlotsContainer"></div>
      </div>
    </div>

    <!-- Marketing & Consent -->
    <div class="form-section">
      <label>
        <input type="checkbox" id="opt-in-marketing" name="opt-in-marketing" required />
        I agree to receive emails and SMS regarding my appointment and marketing.
      </label>
      <p style="font-size: 0.9em;">
        By checking this box, you consent to be contacted in compliance with applicable ADA and privacy regulations.
      </p>
    </div>

    <!-- Hidden final fields -->
    <input type="hidden" id="finalArtistId" name="finalArtistId" />
    <input type="hidden" id="finalDate" name="finalDate" />
    <input type="hidden" id="finalStartTime" name="finalStartTime" />
    <input type="hidden" id="finalEndTime" name="finalEndTime" />

    <button type="submit">Submit</button>
  </form>

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
  <script>
    // supabase init
    const supabaseUrl='https://shlvjhipxnslrncczopn.supabase.co';
    const supabaseKey='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNobHZqaGlweG5zbHJuY2N6b3BuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2NDgzNjIsImV4cCI6MjA2MjIyNDM2Mn0.oPrYFyW0IsDnNsDpQ9LI0cOm6Y7OIJbjebp2Zjvv_qQ';
    const supabase=window.supabase.createClient(supabaseUrl,supabaseKey);

    // references
    const locationSelect=document.getElementById('locationSelect');
    const prioritySelect=document.getElementById('prioritySelect');
    const datePrioritySection=document.getElementById('datePrioritySection');
    const artistPrioritySection=document.getElementById('artistPrioritySection');
    const singleDate=document.getElementById('singleDate');
    const availableArtistsByDate=document.getElementById('availableArtistsByDate');
    const dateSlotsContainer=document.getElementById('dateSlotsContainer');

    const artistPick=document.getElementById('artistPick');
    const rangeStart=document.getElementById('rangeStart');
    const rangeEnd=document.getElementById('rangeEnd');
    const daysList=document.getElementById('daysList');
    const artistSlotsContainer=document.getElementById('artistSlotsContainer');

    const heightInches=document.getElementById('heightInches');
    const widthInches=document.getElementById('widthInches');

    const finalArtistId=document.getElementById('finalArtistId');
    const finalDate=document.getElementById('finalDate');
    const finalStartTime=document.getElementById('finalStartTime');
    const finalEndTime=document.getElementById('finalEndTime');

    // On load => fill location
    window.addEventListener('DOMContentLoaded', loadLocations);
    async function loadLocations(){
      const {data,error}=await supabase
        .from('locations')
        .select('id, location_name');
      if(error){console.error(error);return;}
      data.forEach(loc=>{
        const opt=document.createElement('option');
        opt.value=loc.id;
        opt.textContent=loc.location_name;
        locationSelect.appendChild(opt);
      });
    }

    // If user changes anything that might affect the times, we reset final chosen slot
    [locationSelect, heightInches, widthInches, singleDate, availableArtistsByDate,
     artistPick, rangeStart, rangeEnd].forEach(el=>{
      el.addEventListener('change', ()=>{
        clearFinalSelection();
        updateLogic();
      });
    });
    function clearFinalSelection(){
      finalArtistId.value='';
      finalDate.value='';
      finalStartTime.value='';
      finalEndTime.value='';
    }
    function updateLogic(){
      // re-run the relevant logic based on priority
      if(prioritySelect.value==='datePriority'){
        loadArtistsForSingleDate(); // then if an artist is chosen, load slots
      } else if(prioritySelect.value==='artistPriority'){
        loadDaysListForArtist(); // then user picks day => load slots
      }
    }

    // priority => show/hide
    prioritySelect.addEventListener('change',()=>{
      const val=prioritySelect.value;
      if(val==='datePriority'){
        datePrioritySection.classList.remove('hidden');
        artistPrioritySection.classList.add('hidden');
        loadArtistsForSingleDate();
      } else if(val==='artistPriority'){
        artistPrioritySection.classList.remove('hidden');
        datePrioritySection.classList.add('hidden');
        loadArtistsForLocation();
      } else {
        datePrioritySection.classList.add('hidden');
        artistPrioritySection.classList.add('hidden');
      }
      clearFinalSelection();
    });

    // If date is priority => user picks date => load which artists are free
    async function loadArtistsForSingleDate(){
      dateSlotsContainer.innerHTML='';
      availableArtistsByDate.innerHTML='<option value="">-- Choose an Artist --</option>';
      const locId=locationSelect.value;
      const dateVal=singleDate.value;
      if(!locId||!dateVal) return;

      // load all artists in location
      let {data:artists, error}=await supabase
        .from('artists')
        .select('*')
        .eq('location_id', locId);
      if(error||!artists){console.error(error);return;}

      // offset day index by 0 or 1
      let dayIndex=getUTCWeekday(dateVal);
      const dayCols=['sunday','monday','tuesday','wednesday','thursday','friday','saturday'];
      const scStart=dayCols[dayIndex]+'_start';
      const scEnd=dayCols[dayIndex]+'_end';

      // load existing appts for that date
      let {data:appts, error:apE}=await supabase
        .from('artist_appointments')
        .select('*')
        .eq('date', dateVal);
      if(apE){console.error(apE);return;}

      // see which artists actually have time that day
      // We do a quick check if the schedule is not null and if entire day is blocked
      // We'll do a deeper check when user picks the artist.
      let potentialArtists=[];
      for(let art of artists){
        const st=art[scStart];
        const en=art[scEnd];
        if(!st||!en) continue;
        // If userâ€™s tattoo is >39 => entire day => if any appt => skip
        if(tattooNeededMins()>=9999){
          const artistAppts=appts.filter(a=> a.artist_id===art.id);
          if(artistAppts.length===0){
            potentialArtists.push(art);
          }
        } else {
          // at least check if there is any free interval
          // We'll do a deeper check in the next step
          potentialArtists.push(art);
        }
      }

      // fill availableArtistsByDate
      potentialArtists.forEach(art=>{
        const opt=document.createElement('option');
        opt.value=art.id;
        opt.textContent=art.artist_name;
        availableArtistsByDate.appendChild(opt);
      });
    }

    // If user chooses an artist from that date => we load times
    availableArtistsByDate.addEventListener('change', ()=>{
      dateSlotsContainer.innerHTML='';
      loadTimesForSingleDateArtist();
    });
    async function loadTimesForSingleDateArtist(){
      const locId=locationSelect.value;
      const dateVal=singleDate.value;
      const artistVal=availableArtistsByDate.value;
      if(!locId||!dateVal||!artistVal)return;

      // fetch that artist
      let {data:arts,error}=await supabase
        .from('artists')
        .select('*')
        .eq('id', artistVal);
      if(error||!arts||!arts.length){console.error(error);return;}
      const art=arts[0];

      // compute needed
      const needed=tattooNeededMins();

      // offset day
      const dayIndex=getUTCWeekday(dateVal);
      const dayCols=['sunday','monday','tuesday','wednesday','thursday','friday','saturday'];
      const scStart=dayCols[dayIndex]+'_start';
      const scEnd=dayCols[dayIndex]+'_end';

      const st=art[scStart];
      const en=art[scEnd];
      if(!st||!en)return;

      // load appts
      let {data:appts, error:apE}=await supabase
        .from('artist_appointments')
        .select('*')
        .eq('artist_id', artistVal)
        .eq('date', dateVal);
      if(apE){console.error(apE);return;}

      const sMin=toMinutes(st);
      const eMin=toMinutes(en);
      dateSlotsContainer.innerHTML='';

      if(needed>=9999){
        // entire day => if no conflict => 1 big slot
        if(appts.length>0){
          return; // no slot
        } else {
          // show one slot "All Day"
          addSlotDiv(dateSlotsContainer,{
            artistId:art.id,
            dateVal,
            startM:sMin,
            endM:eMin,
            label:`All Day`
          });
          return;
        }
      }
      // build free intervals
      let free= buildFreeIntervals(sMin,eMin,appts);
      free.forEach(interval=>{
        let length=interval.end-interval.start;
        if(length>=needed){
          let step=5;
          for(let t=interval.start; t<=(interval.end-needed); t+=step){
            const label=`${minsToHHMM(t)} - ${minsToHHMM(t+needed)}`;
            addSlotDiv(dateSlotsContainer,{
              artistId:art.id,
              dateVal,
              startM:t,
              endM:t+needed,
              label
            });
          }
        }
      });
    }

    function addSlotDiv(container,{artistId,dateVal,startM,endM,label}){
      const div=document.createElement('div');
      div.classList.add('slot-item');
      div.textContent=label;
      div.addEventListener('click',()=>{
        finalArtistId.value=artistId;
        finalDate.value=dateVal;
        finalStartTime.value=minsToHHMM(startM);
        finalEndTime.value=minsToHHMM(endM);
        alert(`Selected: ${label} on ${dateVal}`);
      });
      container.appendChild(div);
    }

    // Artist priority => load artists for location => user picks => range => show days => pick day => show slots
    async function loadArtistsForLocation(){
      artistPick.innerHTML='<option value="">-- Pick Artist --</option>';
      const locId=locationSelect.value;
      if(!locId)return;
      let {data:arts,error}=await supabase
        .from('artists')
        .select('*')
        .eq('location_id', locId);
      if(error){console.error(error);return;}
      arts.forEach(art=>{
        const opt=document.createElement('option');
        opt.value=art.id;
        opt.textContent=art.artist_name;
        artistPick.appendChild(opt);
      });
    }
    // user picks an artist => picks range => we show each day => user picks day => we show slots
    [artistPick, rangeStart, rangeEnd].forEach(el=>{
      el.addEventListener('change', ()=>{
        daysList.innerHTML='';
        artistSlotsContainer.innerHTML='';
        loadDaysListForArtist();
      });
    });
    async function loadDaysListForArtist(){
      const aVal=artistPick.value;
      const sVal=rangeStart.value;
      const eVal=rangeEnd.value;
      if(!aVal||!sVal||!eVal)return;
      // build day by day
      daysList.innerHTML='';
      const startD=new Date(sVal+'T00:00:00Z');
      const endD=new Date(eVal+'T00:00:00Z');
      for(let d=new Date(startD); d<=endD; d=new Date(d.getTime()+86400000)){
        const dateVal=d.toISOString().split('T')[0];
        const div=document.createElement('div');
        div.classList.add('slot-item');
        div.textContent=dateVal;
        div.addEventListener('click', ()=>{
          // when clicked => load slots for that day
          artistSlotsContainer.innerHTML='';
          loadSlotsForArtistDay(aVal, dateVal);
        });
        daysList.appendChild(div);
      }
    }
    async function loadSlotsForArtistDay(artistId, dateVal){
      artistSlotsContainer.innerHTML='';
      const {data:arts,error}=await supabase
        .from('artists')
        .select('*')
        .eq('id', artistId);
      if(error||!arts||!arts.length){console.error(error);return;}
      const art=arts[0];

      let dayIndex=getUTCWeekday(dateVal);
      const dayCols=['sunday','monday','tuesday','wednesday','thursday','friday','saturday'];
      const scStart=dayCols[dayIndex]+'_start';
      const scEnd=dayCols[dayIndex]+'_end';
      const st=art[scStart];
      const en=art[scEnd];
      if(!st||!en)return;

      // appts
      let {data:appts, error:apE}=await supabase
        .from('artist_appointments')
        .select('*')
        .eq('artist_id', artistId)
        .eq('date', dateVal);
      if(apE){console.error(apE);return;}

      const needed=tattooNeededMins();
      const sMin=toMinutes(st);
      const eMin=toMinutes(en);

      if(needed>=9999){
        if(appts.length===0){
          addSlotDiv(artistSlotsContainer,{
            artistId,
            dateVal,
            startM:sMin,
            endM:eMin,
            label:`All Day`
          });
        }
        return;
      }
      let free= buildFreeIntervals(sMin,eMin,appts);
      free.forEach(interval=>{
        const length=interval.end-interval.start;
        if(length>= needed){
          let step=5;
          for(let t=interval.start; t<=(interval.end-needed); t+=step){
            const lbl=`${minsToHHMM(t)} - ${minsToHHMM(t+needed)}`;
            addSlotDiv(artistSlotsContainer,{
              artistId,
              dateVal,
              startM:t,
              endM:t+needed,
              label:lbl
            });
          }
        }
      });
    }

    // helper for day offset
    function getUTCWeekday(dateStr){
      // parse dateStr as UTC
      const parts=dateStr.split('-').map(Number);
      // note: new Date(Date.UTC(yyyy, mm-1, dd))
      const d=new Date(Date.UTC(parts[0], parts[1]-1, parts[2]));
      return d.getUTCDay();
    }
    function buildFreeIntervals(startM, endM, appts){
      let blocks=[];
      appts.forEach(a=>{
        const sN=toMinutes(a.start_time);
        const eN=toMinutes(a.end_time);
        blocks.push({start:sN,end:eN});
      });
      blocks.sort((x,y)=> x.start-y.start);
      let free=[];
      let curStart=startM;
      blocks.forEach(b=>{
        if(b.start>curStart){
          free.push({start:curStart,end:b.start});
        }
        if(b.end>curStart){
          curStart=b.end;
        }
      });
      if(curStart<endM){
        free.push({start:curStart,end:endM});
      }
      return free;
    }
    function toMinutes(hhmm){
      if(!hhmm)return 0;
      const [h,m]=hhmm.split(':').map(Number);
      return h*60+m;
    }
    function minsToHHMM(m){
      const hh=Math.floor(m/60);
      const mm=m%60;
      return String(hh).padStart(2,'0')+':'+String(mm).padStart(2,'0');
    }
    function tattooNeededMins(){
      const h=parseFloat(heightInches.value||'0');
      const w=parseFloat(widthInches.value||'0');
      return computeTattooDurationSqInches(h,w);
    }

    function addSlotDiv(container,{artistId,dateVal,startM,endM,label}){
      const div=document.createElement('div');
      div.classList.add('slot-item');
      div.textContent=label;
      div.addEventListener('click',()=>{
        clearFinalSelection();
        finalArtistId.value=artistId;
        finalDate.value=dateVal;
        finalStartTime.value=minsToHHMM(startM);
        finalEndTime.value=minsToHHMM(endM);
        alert(`Selected: ${label} on ${dateVal}`);
      });
      container.appendChild(div);
    }

    function clearFinalSelection(){
      finalArtistId.value='';
      finalDate.value='';
      finalStartTime.value='';
      finalEndTime.value='';
    }

    // Form submission
    const form=document.getElementById('tattoo-form');
    form.addEventListener('submit', async(e)=>{
      e.preventDefault();
      if(!finalArtistId.value||!finalDate.value||!finalStartTime.value||!finalEndTime.value){
        alert('Please select an appointment slot first.');
        return;
      }
      const fd=new FormData(form);
      try{
        const resp=await fetch('https://hook.us2.make.com/41mjz37swhb5fdu238aqtr26x9by4b5e',{
          method:'POST',
          body: fd
        });
        if(resp.ok){
          alert('Form submitted successfully! We will contact you soon.');
          form.reset();
          clearFinalSelection();
          prioritySelect.value='';
          datePrioritySection.classList.add('hidden');
          artistPrioritySection.classList.add('hidden');
        } else {
          alert('Error submitting form, please try later.');
        }
      } catch(err){
        console.error(err);
        alert('Error submitting form, please see console for details.');
      }
    });
  </script>
</body>
