<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tattoo Booking Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net;
          connect-src 'self' https://shlvjhipxnslrncczopn.supabase.co wss://shlvjhipxnslrncczopn.supabase.co https://hook.us2.make.com;
          style-src 'self' 'unsafe-inline';
          object-src 'none';
        ">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Helvetica Neue',Arial,sans-serif;background:#111;color:#fff;max-width:600px;margin:0 auto;padding:20px}
    h1,h2{margin-bottom:10px}
    label{display:block;font-weight:700;margin:8px 0 4px}
    input,select,textarea,button{width:100%;background:#222;color:#fff;border:1px solid #444;border-radius:4px;padding:8px;margin-bottom:10px}
    button{background:#333;cursor:pointer;border:none}
    button:hover{background:#555}
    .form-section{background:#222;border:1px solid #444;border-radius:6px;padding:15px;margin-bottom:20px}
    .size-container{display:flex;gap:10px}.size-container>div{flex:1}
    .conditional-section{margin-top:10px;background:#333;border:1px solid #444;border-radius:4px;padding:10px}
    .list-container{margin-top:6px}
    .list-item{background:#444;padding:8px;border-radius:4px;margin-bottom:6px;cursor:pointer;display:flex;justify-content:space-between;align-items:center}
    .list-item:hover{background:#555}
    .list-item.selected{background:#28a745!important;border:1px solid #4fdf6f}
    .hidden{display:none}
  </style>
</head>
<body>
<h1>Tattoo Booking Form</h1>

<form id="tattoo-form" enctype="multipart/form-data">
  <!-- PERSONAL -->
  <div class="form-section">
    <h2>Personal Info</h2>
    <label>Name *</label><input id="name" name="name" required>
    <label>Phone (include prefix if non-US, e.g. +34) *</label><input id="phone" name="phone" type="tel" required>
    <label>Email *</label><input id="email" name="email" type="email" required>
  </div>

  <!-- TATTOO -->
  <div class="form-section">
    <h2>Tattoo Info</h2>
    <label>Placement *</label><input id="placement" name="placement" required placeholder="forearm, shoulder…">
    <div class="size-container">
      <div><label>Height (in)</label><input id="heightInches" name="heightInches" type="number" step="0.5" min="0.5" required></div>
      <div><label>Width (in)</label><input id="widthInches"  name="widthInches" type="number" step="0.5" min="0.5" required></div>
    </div>

    <label>Colour / Style *</label>
    <!-- keeps id for JS, but name is the original key -->
    <select id="styleSelect" name="colorOrBlack" required>
      <option value="base">Single colour (e.g. black, red) *</option>
      <option value="plus10a">Color (2 + solid colours) **</option>
      <option value="plus25a">Black & grey (with shading) ***</option>
      <option value="plus10b">Blackwork (solid black) **</option>
      <option value="plus10c">Black + single accent colour **</option>
      <option value="plus25b">Grayscale + colour highlights ***</option>
      <option value="plus40a">Full-colour realism ****</option>
      <option value="plus25c">Watercolor ***</option>
      <option value="plus40b">Blended colours ****</option>
    </select>

    <label>Description *</label><textarea id="description" name="description" rows="4" required></textarea>
    <label>Reference Image 1</label><input type="file" id="reference-image1" name="reference-image1" accept="image/*">
    <label>Reference Image 2</label><input type="file" id="reference-image2" name="reference-image2" accept="image/*">
    <label>Reference Image 3</label><input type="file" id="reference-image3" name="reference-image3" accept="image/*">
  </div>

  <!-- LOCATION & PRIORITY -->
  <div class="form-section">
    <label>Preferred Location *</label>
    <select id="locationSelect" name="locationSelect" required><option value="">-- Select Location --</option></select>

    <label style="margin-top:10px">Which is more important?</label>
    <select id="prioritySelect" name="prioritySelect" required>
      <option value="">-- Choose --</option>
      <option value="datePriority">I need a specific date</option>
      <option value="artistPriority">I have a specific artist in mind</option>
    </select>

    <!-- DATE priority -->
    <div id="datePrioritySection" class="conditional-section hidden">
      <label>Which date do you need?</label><input type="date" id="priorityDate">
      <div class="list-container" id="availableArtistsForDate"></div>
      <div class="list-container hidden" id="dateTimesContainer"></div>
    </div>

    <!-- ARTIST priority -->
    <div id="artistPrioritySection" class="conditional-section hidden">
      <label>Choose Artist</label><select id="artistPick"><option value="">-- Pick Artist --</option></select>
      <label>Start Date</label><input type="date" id="rangeStart">
      <label>End Date</label><input type="date" id="rangeEnd">
      <div class="list-container" id="availableDaysForArtist"></div>
      <div class="list-container hidden" id="artistTimesContainer"></div>
    </div>
  </div>

  <!-- CONSENT -->
  <div class="form-section">
    <label><input type="checkbox" id="opt-in-marketing" name="opt-in-marketing" required> I agree to receive emails/SMS about my appointment and marketing.</label>
    <p style="font-size:.9em">By checking, you consent to be contacted in compliance with ADA & privacy regulations.</p>
  </div>

  <!-- hidden -->
  <input type="hidden" id="finalArtistId"   name="finalArtistId">
  <input type="hidden" id="finalDate"       name="finalDate">
  <input type="hidden" id="finalStartTime"  name="finalStartTime">
  <input type="hidden" id="finalEndTime"    name="finalEndTime">

  <button type="submit">Submit</button>
</form>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
<script>
/* ---------- Supabase init ---------- */
const supabase=window.supabase.createClient(
  'https://shlvjhipxnslrncczopn.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNobHZqaGlweG5zbHJuY2N6b3BuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2NDgzNjIsImV4cCI6MjA2MjIyNDM2Mn0.oPrYFyW0IsDnNsDpQ9LI0cOm6Y7OIJbjebp2Zjvv_qQ'
);

/* ---------- DOM refs ---------- */
const locSel=document.getElementById('locationSelect');
const prioSel=document.getElementById('prioritySelect');
const dateSect=document.getElementById('datePrioritySection');
const artistSect=document.getElementById('artistPrioritySection');
const dateInput=document.getElementById('priorityDate');
const listArtistsDate=document.getElementById('availableArtistsForDate');
const listSlotsDate=document.getElementById('dateTimesContainer');
const artistPick=document.getElementById('artistPick');
const rangeStart=document.getElementById('rangeStart');
const rangeEnd=document.getElementById('rangeEnd');
const listDays=document.getElementById('availableDaysForArtist');
const listSlotsArtist=document.getElementById('artistTimesContainer');
const hIn=document.getElementById('heightInches');
const wIn=document.getElementById('widthInches');
const styleSel=document.getElementById('styleSelect');
const hidA=document.getElementById('finalArtistId');
const hidD=document.getElementById('finalDate');
const hidS=document.getElementById('finalStartTime');
const hidE=document.getElementById('finalEndTime');

/* ---------- Load locations ---------- */
document.addEventListener('DOMContentLoaded',async()=>{
  const {data}=await supabase.from('locations').select('id,location_name');
  data?.forEach(l=>{const o=document.createElement('option');o.value=l.id;o.textContent=l.location_name;locSel.appendChild(o);});
});

/* ---------- Size rounding (0.5") ---------- */
function roundHalf(v){return Math.ceil(v*2)/2;}
[hIn,wIn].forEach(el=>el.addEventListener('change',()=>{const v=parseFloat(el.value);if(!v)return;const r=roundHalf(v);if(r!==v)el.value=r;clearSel();updateUI();}));

/* ---------- Helpers ---------- */
const toMin=t=>{if(!t)return 0;const [h,m]=t.split(':').map(Number);return h*60+m;};
const minsTo12=m=>{let h=Math.floor(m/60),mm=m%60,am='AM';if(h===0)h=12;else if(h===12)am='PM';else if(h>12){h-=12;am='PM';}return `${String(h).padStart(2,'0')}:${String(mm).padStart(2,'0')} ${am}`;};
function buildFree(s,e,apps){const busy=apps.map(a=>({s:toMin(a.start_time),e:toMin(a.end_time)})).sort((a,b)=>a.s-b.s);const free=[];let cur=s;busy.forEach(b=>{if(b.s>cur)free.push({s:cur,e:b.s});if(b.e>cur)cur=b.e;});if(cur<e)free.push({s:cur,e});return free;}
function baseMinutes(){const area=(+hIn.value||0)*(+wIn.value||0);if(area<3)return 30;if(area<=6)return 45;if(area<=9)return 60;if(area<=12)return 75;if(area<=18)return 120;if(area<=25)return 190;if(area<=38)return 285;return 9999;}
function mult(){switch(styleSel.value){case'plus10a':case'plus10b':case'plus10c':return 1.1;case'plus25a':case'plus25b':case'plus25c':return 1.25;case'plus40a':case'plus40b':return 1.4;default:return 1;}}
function needMin(){const b=baseMinutes();if(b>=9999)return 9999;return Math.ceil(b*mult()/5)*5;}
const cols=['sunday','monday','tuesday','wednesday','thursday','friday','saturday'];

/* ---------- Watchers ---------- */
[locSel,prioSel,dateInput,rangeStart,rangeEnd,styleSel].forEach(el=>el.addEventListener('change',()=>{clearSel();updateUI();}));
artistPick.addEventListener('change',()=>{clearSel();listDays.innerHTML='';listSlotsArtist.innerHTML='';listSlotsArtist.classList.add('hidden');loadDays();});

/* ---------- Clear selection ---------- */
function clearSel(){document.querySelectorAll('.list-item.selected').forEach(li=>li.classList.remove('selected'));hidA.value=hidD.value=hidS.value=hidE.value='';}

/* ---------- UI refresh ---------- */
function updateUI(){
  listArtistsDate.innerHTML='';listSlotsDate.innerHTML='';listSlotsDate.classList.add('hidden');
  listDays.innerHTML='';listSlotsArtist.innerHTML='';listSlotsArtist.classList.add('hidden');
  if(prioSel.value==='datePriority'){dateSect.classList.remove('hidden');artistSect.classList.add('hidden');loadArtistsForDate();}
  else if(prioSel.value==='artistPriority'){artistSect.classList.remove('hidden');dateSect.classList.add('hidden');loadArtistDropdown();}
  else{dateSect.classList.add('hidden');artistSect.classList.add('hidden');}
}

/* ---------- DATE-priority flow ---------- */
async function loadArtistsForDate(){
  if(!locSel.value||!dateInput.value)return;
  const {data:arts}=await supabase.from('artists').select('*').eq('location_id',locSel.value);
  const {data:apps}=await supabase.from('artist_appointments').select('*').eq('date',dateInput.value);
  const idx=new Date(dateInput.value+'T00:00:00Z').getUTCDay();
  const need=needMin(),cStart=cols[idx]+'_start',cEnd=cols[idx]+'_end';
  const avail=arts.filter(a=>{
    const st=a[cStart],en=a[cEnd];if(!st||!en)return false;
    if(need>=9999)return !apps.some(ap=>ap.artist_id===a.id);
    const free=buildFree(toMin(st),toMin(en),apps.filter(ap=>ap.artist_id===a.id));
    return free.some(f=>f.e-f.s>=need);
  });
  if(!avail.length){listArtistsDate.innerHTML='<p>No artists available for that date.</p>';return;}
  avail.forEach(a=>{
    const div=document.createElement('div');div.className='list-item';div.textContent=a.artist_name;
    div.onclick=()=>{document.querySelectorAll('#availableArtistsForDate .list-item').forEach(li=>li.classList.remove('selected'));div.classList.add('selected');showSlotsDate(a);};
    listArtistsDate.appendChild(div);
  });
}
async function showSlotsDate(artist){
  listSlotsDate.innerHTML='';listSlotsDate.classList.remove('hidden');
  const need=needMin();
  const {data:apps}=await supabase.from('artist_appointments').select('*').eq('artist_id',artist.id).eq('date',dateInput.value);
  const idx=new Date(dateInput.value+'T00:00:00Z').getUTCDay();
  const st=artist[cols[idx]+'_start'],en=artist[cols[idx]+'_end'];
  if(!st||!en){listSlotsDate.innerHTML='<p>Artist is off that day.</p>';return;}
  if(need>=9999){
    if(apps.length){listSlotsDate.innerHTML='<p>No full-day slot available.</p>';return;}
    slotBtn(`All Day – ${artist.artist_name}`,st,en,artist.id,dateInput.value,listSlotsDate);return;}
  const free=buildFree(toMin(st),toMin(en),apps);let made=false;
  free.forEach(f=>{for(let t=f.s;t<=f.e-need;t+=5){slotBtn(`${minsTo12(t)} – ${minsTo12(t+need)}`,minsTo12(t),minsTo12(t+need),artist.id,dateInput.value,listSlotsDate);made=true;}});if(!made)listSlotsDate.innerHTML='<p>No timeslots fit the requested duration.</p>';
}

/* ---------- ARTIST-priority flow ---------- */
async function loadArtistDropdown(){
  artistPick.innerHTML='<option value="">-- Pick Artist --</option>';
  const {data}=await supabase.from('artists').select('id,artist_name').eq('location_id',locSel.value);
  data?.forEach(a=>{const o=document.createElement('option');o.value=a.id;o.textContent=a.artist_name;artistPick.appendChild(o);});
  loadDays();
}
async function loadDays(){
  listDays.innerHTML='';listSlotsArtist.innerHTML='';listSlotsArtist.classList.add('hidden');
  if(!artistPick.value||!rangeStart.value||!rangeEnd.value)return;
  const {data:artist}=await supabase.from('artists').select('*').eq('id',artistPick.value).single();
  const {data:apps}=await supabase.from('artist_appointments').select('*').eq('artist_id',artist.id).gte('date',rangeStart.value).lte('date',rangeEnd.value);
  const need=needMin();const days=[];
  for(let d=new Date(rangeStart.value);d<=new Date(rangeEnd.value);d.setUTCDate(d.getUTCDate()+1)){
    const iso=d.toISOString().slice(0,10),idx=d.getUTCDay(),st=artist[cols[idx]+'_start'],en=artist[cols[idx]+'_end'];if(!st||!en)continue;
    if(need>=9999){if(!apps.some(a=>a.date===iso))days.push({d:iso,l:`All Day – ${iso}`});continue;}
    const free=buildFree(toMin(st),toMin(en),apps.filter(a=>a.date===iso));
    if(free.some(f=>f.e-f.s>=need))days.push({d:iso,l:iso});
  }
  if(!days.length){listDays.innerHTML='<p>No available days in that range.</p>';return;}
  days.forEach(o=>{const div=document.createElement('div');div.className='list-item';div.textContent=o.l;div.onclick=()=>showSlotsArtistDay(o.d);listDays.appendChild(div);});
}
async function showSlotsArtistDay(day){
  listSlotsArtist.innerHTML='';listSlotsArtist.classList.remove('hidden');
  const {data:artist}=await supabase.from('artists').select('*').eq('id',artistPick.value).single();
  const {data:apps}=await supabase.from('artist_appointments').select('*').eq('artist_id',artistPick.value).eq('date',day);
  const idx=new Date(day+'T00:00:00Z').getUTCDay();const st=artist[cols[idx]+'_start'],en=artist[cols[idx]+'_end'];if(!st||!en){listSlotsArtist.innerHTML='<p>Artist off that day.</p>';return;}
  const need=needMin();
  if(need>=9999){if(apps.length){listSlotsArtist.innerHTML='<p>No full-day slot available.</p>';return;}slotBtn('All Day',st,en,artist.id,day,listSlotsArtist);return;}
  const free=buildFree(toMin(st),toMin(en),apps);let made=false;
  free.forEach(f=>{for(let t=f.s;t<=f.e-need;t+=5){slotBtn(`${minsTo12(t)} – ${minsTo12(t+need)}`,minsTo12(t),minsTo12(t+need),artist.id,day,listSlotsArtist);made=true;}});if(!made)listSlotsArtist.innerHTML='<p>No timeslots fit the requested duration.</p>';
}

/* ---------- slot button helper ---------- */
function slotBtn(txt,start,end,artistId,date,container){
  const div=document.createElement('div');div.className='list-item';div.textContent=txt;
  div.onclick=()=>{clearSel();div.classList.add('selected');hidA.value=artistId;hidD.value=date;hidS.value=start;hidE.value=end;};
  container.appendChild(div);
}

/* ---------- submit ---------- */
document.getElementById('tattoo-form').addEventListener('submit',async e=>{
  e.preventDefault();
  if(!hidA.value){alert('Please pick an appointment slot.');return;}
  const fd=new FormData(e.target);
  const r=await fetch('https://hook.us2.make.com/41mjz37swhb5fdu238aqtr26x9by4b5e',{method:'POST',body:fd});
  if(r.ok){alert('Form submitted – we’ll contact you soon.');e.target.reset();clearSel();updateUI();}
  else alert('Submission error – please try again.');
});
</script>
</body>
</html>
